<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/b315873162a8849222dbd3b1ff68d07b/raw/913847f83ea0e92960b7d3b682ccc98f737e99a1/64.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Number'),
  marker: {color: 'rgb(68, 68, 68)'},
  line: {color: 'rgb(168,68,68)'},
  name: 'Number of people',
  mode: 'lines+markers',
  
};

data = [trace1];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 55,
    r: 50,
    b: 80,
    t: 40,
    pad: 4
  },
  title: '',
  xaxis: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [0, 5000],
    title: 'Number of volunteers',
    mode: 'lines+markers'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
