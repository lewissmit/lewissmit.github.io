<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:100%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSUL_h0lZiCm_0HQpiTlV4Gf7pyBYf1VPc7bX2u3A1-AuZMsGxEjGdrPxaAxpuUjtGeQLwcfNTPaTx6/pub?gid=0&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value1'),
  marker: {color: 'rgb(102, 205, 170)'},
  name: 'Asbestos',
  type: 'bar',
  
};
trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value2'),
  marker: {color: 'rgb(255, 165, 0)'},
  name: 'Black bags - commercial',
 type: 'bar',

  
};
trace3 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value3'),
  marker: {color: 'rgb(55, 55, 0)'},
  name: 'Black bags - household',
  type: 'bar',
  
};

trace4 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value4'),
  marker: {color: 'rgb(0, 0, 255)'},
  name: 'Chemical drum or oil',
  type: 'bar',
  
};
trace5 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value5'),
  marker: {color: 'rgb(30, 144,255)'},
  name: 'Clinical',
  type: 'bar',
  
};
trace6 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value6'),
  marker: {color: 'rgb(60, 107, 65)'},
  name: 'Green / gardem waste',
  type: 'bar',
  
};
trace7 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value7'),
  marker: {color: 'rgb(180, 15, 209)'},
  name: 'Other / unidentified',
  type: 'bar',
  
};
trace8 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value8'),
  marker: {color: 'rgb(209, 199, 15)'},
  name: 'Other commercial waste',
  type: 'bar',
  
};
trace9 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value9'),
  marker: {color: 'rgb(245, 69, 5)'},
  name: 'Other electrical',
  type: 'bar',
  
};
trace10 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value10'),
  marker: {color: 'rgb(139, 207, 214)'},
  name: 'Other household',
  type: 'bar',
  
};
trace11 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value11'),
  marker: {color: 'rgb(214, 194, 139)'},
  name: 'Rubble / construction',
  type: 'bar'
  
};
trace12 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value12'),
  marker: {color: 'rgb(255, 20, 147)'},
  name: 'Tyres',
  type: 'bar',

  };
trace13 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value13'),
  marker: {color: 'rgb(99, 91, 69)'},
  name: 'Vehicle parts',
  type: 'bar',
  
  };
trace14 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value14'),
  marker: {color: 'rgb(194, 194, 194)'},
  name: 'White goods',
  type: 'bar',
  
  };

data = [trace1,trace2,trace3,trace4,trace5,trace6,trace7,trace8,trace9,trace10,trace11,trace12,trace13,trace14];

layout = {

  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
   autosize: false,
  width: 900,
  height: 550,
  barmode: 'stack',
  margin: {
    l: 90,
    r:90,
    b: 80,
    t: 40,
    pad: 4
  },
  title: '',
  xaxis: {
    title: 'Month',
    tickangle: 320,
    autorange: true,  

    rangeslider: {
    type: 'date',
    bgcolor: '#fafcfb'
  }},
  yaxis: {
    range: [0, 120],
    title: 'Number of completed jobs',
    
  },
  hovermode: "x",
  hoverlabel: {namelength :-1,
         bgcolor: "#fafcfb" },
         config: { responsive: true }
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
