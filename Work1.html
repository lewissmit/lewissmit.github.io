<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>

Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/facb77115b7ac6b77384a737b7394a25/raw/3c0e75e9f839685bce95edf517f640158623aa25/1to3.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'BAU'),
  marker: {color: 'rgb(0,102,102)'},
  name: 'On site',
  type: 'bar',
  
};

trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Work'),
  marker: {color: 'rgb(34,42,53)'},
  name: 'Working from home',
  type: 'bar',
  
};
trace3 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Red'),
  marker: {color: 'rgb(157,195,230)'},
  name: 'Redeployed',
  type: 'bar',
  
};


var data =[trace1, trace2,trace3],

layout = {

  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 600,
  height: 300,
  margin: {
    l: 90,
    r: 150,
    b: 80,
    t: 50,
    pad: 4},
  showlegend: true,
  barmode: 'stack',
  xaxis: {
    title: '', 
    tickangle: 320
  },
  yaxis: {
    range: [0,7000],
    title: 'Number of staff',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
