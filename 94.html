<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxqYkZXXfa3E2if3nMmp0xIv1A5YkSFZnR7RUPQxh9bD_FE47STqnwTIC0RFLPa4zlx7xKzsVxbOv/pub?gid=1067866401&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, '2019'),
  marker: {color: 'rgb(0, 102, 102)'},
  name: '2019',
  type: 'lines',
  
};
trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, '2020'),
  marker: {color: 'rgb(68, 68, 68)'},
  name: '2020',
  type: 'lines',
  
};
trace3 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, '2021'),
  marker: {color: 'rgb(51, 102, 255)'},
  name: '2021',
  type: 'lines',
  
};

data = [trace2,trace3];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 50,
    r: 50,
    b: 100,
    t: 10,
    pad: 4},
  title: '',
  xaxis: {
    title: ''
  },
  yaxis: {
    range: [0,600],
    title: 'Number of reports'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
