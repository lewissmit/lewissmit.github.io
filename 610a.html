<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/c9d39c40be847b5edecb14a35744a9b0/raw/ab7847a148fca2ba15ab27aab96774d63721f5a5/610a.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Status'),
  y: unpack(rows, 'Not'),
  marker: {color: 'rgb(68, 68, 68)'},
  name: 'Not in employment',
  type: 'bar',
  
};
trace2 = {
  x: unpack(rows, 'Status'),
  y: unpack(rows, 'In'),
  marker: {color: 'rgb(168, 68, 68)'},
  name: 'In employment',
  type: 'bar',
  
};
trace3 = {
  x: unpack(rows, 'Status'),
  y: unpack(rows, 'Comb'),
  marker: {color: 'rgb(168, 168, 50)'},
  name: 'Latest (no split)',
  type: 'bar',
  
};

data = [trace1,trace2,trace3];

layout = {
  paper_bgcolor: 'rgb(240, 240, 240)',
  plot_bgcolor: 'rgb(240, 240, 240)',
  barmode: 'stack',
  title: '',
  xaxis: {
    title: ''
  },
  yaxis: {
    range: [0, 80000],
    title: 'Number of claims',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
