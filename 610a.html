<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/c9d39c40be847b5edecb14a35744a9b0/raw/3258385cbf0b8679df0021cfad5d0fad39c3656e/610a.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Status'),
  y: unpack(rows, 'Not'),
  marker: {color: 'rgb(68, 68, 68)'},
  name: 'Not in employment',
  type: 'bar',
  
};
trace2 = {
  x: unpack(rows, 'Status'),
  y: unpack(rows, 'In'),
  marker: {color: 'rgb(0, 102, 102)'},
  name: 'In employment',
  type: 'bar',
  
};
trace3 = {
  x: unpack(rows, 'Status'),
  y: unpack(rows, 'Comb'),
  marker: {color: 'rgb(168, 168, 50)'},
  name: 'No employment split<br>available for latest data',
  type: 'bar',
  
};

data = [trace1,trace2,trace3];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 80,
    r: 80,
    b: 100,
    t: 10,
    pad: 4},
  barmode: 'stack',
  title: '',
  xaxis: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [0, 80000],
    title: 'Number of claims',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
