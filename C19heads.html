<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
	<div id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>
</body>
<script>

var values = [
      ['Total number of confirmed COVID-19 cases for Manchester residents', 'Manchester rate (all rates quoted are per 100,000 population)', 'North West region rate', 'England rate'],
      [30301, 5480.8, 4062.1, 2381.8]]

var data = [{
  type: 'table',
  header: {
    values: [["<b><i>Position as at 24th November 2020</i></b>"], ["<b></b>"]],
    align: "left",
    line: {width: 1, color: 'black'},
    fill: {color: "black"},
    font: {family: "Arial", size: 16, color: "white"}
  },
  cells: {
    values: values,
    align: "left",
    height: 40,
    line: {color: "black", width: 1},
    font: {family: "Arial", size: 12, color: ["black"]}
  }
}]

Plotly.newPlot('myDiv', data);



</script>
</html>
