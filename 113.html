<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:100%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/08cf1dc211663bddd36ffff4cf7dc569/raw/3e6f6b26ffce123e37d6aeb2b36a68251bed62a8/113.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Week'),
  y: unpack(rows, '% congestion'),
  marker: {color: 'rgb(68, 68, 68)'},
  name: '2020 % congestion',
  type: 'lines',
  
};
trace2 = {
  x: unpack(rows, 'Week'),
  y: unpack(rows, '% average 2019'),
  marker: {color: 'rgb(168, 68, 68)'},
  name: '2019 % congestion (weekly average)',
 
  type: 'lines',
  
};


data = [trace1,trace2];

layout = {

  paper_bgcolor: 'rgb(240, 240, 240)',
  plot_bgcolor: 'rgb(240, 240, 240)',
  title: '',
  xaxis: {
    title: ''
  },
  yaxis: {
    range: [0, 60],
    title: '% ',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
