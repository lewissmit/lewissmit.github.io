<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:100%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxqYkZXXfa3E2if3nMmp0xIv1A5YkSFZnR7RUPQxh9bD_FE47STqnwTIC0RFLPa4zlx7xKzsVxbOv/pub?gid=1564847854&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value1'),
  marker: {color: 'rgb(204,183,108)'},
  name: 'BAU Staff on site',
  type: 'bar'
  
};

trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value2'),
  marker: {color: 'rgb(0,51,102)'},
  name: 'Staff absent due to sickness - unrelated to COVID-19',
  type: 'bar'
  
};


trace3 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value3'),
  marker: {color: 'rgb(0,102,102)'},
  name: 'Staff with COVID-19 symptoms',
  type: 'bar'
  
};
trace4 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value4'),
  marker: {color: 'rgb(66, 135, 245)'},
  name: 'Staff with COVID-19 Diagnosis',
  type: 'bar'
  
};
trace5 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value5'),
  marker: {color: 'rgb(80, 68, 115)'},
  name: 'Staff - Test and Trace',
  type: 'bar'
  
};
trace6 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value6'),
  marker: {color: 'rgb(138, 131, 129)'},
  name: 'Staff working from home',
  type: 'bar'
  
};
trace7 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value7'),
  marker: {color: 'rgb(163, 86, 67)'},
  name: 'Staff Unable to work',
  type: 'bar'
  
};


data = [trace1,trace2,trace3,trace4,trace5,trace6,trace7];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
	autosize: false,
  width: 900,
  height: 550,
  margin: {
    l: 50,
    r: 50,
    b: 150,
    t: 40,
    pad: 4
  },
		showlegend: true,
		legend: {orientation: 'h',
    x:0.1,
    y:1.23},
    barmode: 'stack',
  xaxis: {
    title: 'Directorate',
    showticklabels: true,
    tickangle: 320,
    tickfont: {
      family: 'Arial, sans-serif',
      size: 12,
      color: 'black'
    },
  },
  yaxis: {
    range: [0, 2000],
    title: 'Number of staff',
    type: 'bar'
  },
  
  hovermode: "x",
  hoverlabel: {namelength :-1,
         bgcolor: "#FFF" },
         config: { responsive: true }
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
