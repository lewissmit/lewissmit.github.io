<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:70%;height:140%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/472f7e75c85495217c6c066932b8b48b/raw/c653dbc0099db55371c971ed3981cbfcc70b330b/gistfile1.txt", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Indicator'),
  y: unpack(rows, 'Number'),
  marker: {color: 'rgb(25, 42, 69)'},
  name: 'COVID support calls',
  type: 'bar'
  
};

data = [trace1];

layout = {
  paper_bgcolor: 'rgb(240, 240, 240)',
  plot_bgcolor: 'rgb(240, 240, 240)',
  barmode: 'stack',
  automargin: true,
  xaxis: {
    title: '',

  },
  yaxis: {
    range: [0, 23000],
    title: 'Number of calls',
    type: 'bar',
    
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
