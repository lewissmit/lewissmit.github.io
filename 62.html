<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:70%;height:140%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/472f7e75c85495217c6c066932b8b48b/raw/4af5a565546a5c6fbbeddc7d6b87a443f7efcec9/gistfile1.txt", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  y: unpack(rows, 'Indicator'),
  x: unpack(rows, 'Number'),
  marker: {color: 'rgb(25, 42, 69)'},
  name: 'COVID support calls',
  type: 'bar',
  orientation: 'h'
  
};

data = [trace1];

layout = {
  paper_bgcolor: 'rgb(240, 240, 240)',
  plot_bgcolor: 'rgb(240, 240, 240)',
  autosize: false,
  width: 900,
  height: 500,
  margin: {
    l: 350,
    r: 0,
    b: 100,
    t: 100,
    pad: 1
  },
  orientation: 'h',
  yaxis: {
    title: '',

  },
  xaxis: {
    range: [0, 23000],
    title: 'Number of calls',
    type: 'bar',
    
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
