<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:100%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/037be1788ed115ea8633e7a7a38cfeb7/raw/82a7c78c0e55a2bb3eb0efdca24c0fe2a5a3ed0e/39.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Number'),
  marker: {color: 'rgb(34,43,53)'},
  name: 'Number <28 days',
  type: 'bar'
  
};

trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Total'),
  marker: {color: 'rgb(0,51,102)'},
  name: 'Total assessments',
  type: 'bar'
  
};


trace3 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Percent'),
  yaxis: 'y2',
  marker: {color: 'rgb(0,102,102)'},
  name: 'Percent within 28 days',
  type: 'lines'
  
};

data = [trace1,trace2,trace3];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
	autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 50,
    r: 50,
    b: 80,
    t: 40,
    pad: 4
  },
		showlegend: true,
		legend: {
    x:0.5,
    y:1.53},
  xaxis: {
    title: '',
    showticklabels: true,
    tickangle: 320,
    tickfont: {
      family: 'Arial, sans-serif',
      size: 12,
      color: 'black'
    },
  },
  yaxis: {
    range: [0, 100],
    title: 'Number of calls',
    type: 'bar'
  },
  yaxis2: {
 title: '% within 28 days',
   range: [0,100]
,      overlaying: 'y',
    side: 'right',
     tickfont: {
      family: 'Arial, sans-serif',
      size: 12,
      color: 'green'
    },
  }
  
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
