<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:100%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/037be1788ed115ea8633e7a7a38cfeb7/raw/733b6a8fe3a393ba1140e0c334937881a1225a23/39.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Number'),
  marker: {color: 'rgb(25, 42, 69)'},
  name: 'Number of assessments <28 days',
  type: 'bar'
  
};

trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Total'),
  marker: {color: 'rgb(80, 82, 87)'},
  name: 'Total assessments',
  type: 'bar'
  
};


trace3 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Percent'),
  yaxis: 'y2',
  marker: {color: 'rgb(64, 36, 2)'},
  name: 'Percent completed within 28 days',
  type: 'lines'
  
};

data = [trace1,trace2,trace3];

layout = {
  paper_bgcolor: 'rgb(240, 240, 240)',
  plot_bgcolor: 'rgb(240, 240, 240)',
  
		showlegend: true,
		legend: {"orientation": "h"},
  xaxis: {
    title: '',
    showticklabels: true,
    tickangle: 45,
    tickfont: {
      family: 'Arial, sans-serif',
      size: 8,
      color: 'black'
    },
  },
  yaxis: {
    range: [0, 150],
    title: 'Number of calls',
    type: 'bar'
  },
  yaxis2: {
 title: '% within 28 days',
   range: [0,100]
,      overlaying: 'y',
    side: 'right',
     tickfont: {
      family: 'Arial, sans-serif',
      size: 12,
      color: 'green'
    },
  }
  
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
