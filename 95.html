<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/144f27c7dc1495815986e4183fa4667b/raw/5e71a94ce160384641260006c68f13898e7cc625/95csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'C19'),
  marker: {color: 'rgb(168, 68, 68)'},
  name: 'COVID-19 related incident',
  type: 'bar',
  
};
trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Enf'),
  marker: {color: 'rgb(68, 68, 200)'},
  name: 'COVID-19 enforcement action',
  type: 'bar',
  
};


data = [trace1,trace2];

layout = {
  paper_bgcolor: 'rgb(240, 240, 240)',
  plot_bgcolor: 'rgb(240, 240, 240)',
  title: '',
  xaxis: {
    title: ''
  },
  yaxis: {
    range: [0,800],
    title: 'Number'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
