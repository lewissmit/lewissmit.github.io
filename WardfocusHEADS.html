<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vRhFpDrtHLT3U3msRhirTrMZhsCza2J3LAPBVsIu-53vZKuimUminSFbwoaekhJDQquraAuJoz17wWf/pub?gid=2009352235&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Label'),
  y: unpack(rows, 'Value'),
  marker: {color: 'rgb(0, 102, 102)'},
  name: 'No',
  type: 'bar',
  
};


data = [trace1];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  showlegend: false,
  autosize: false,
  width: 900,
  height: 450,
  margin: {
    l: 100,
    r: 50,
    b: 120,
    t: 40,
    pad: 4
  },
  title: '',
  xaxis: {
    title: '',
    tickangle: 320
  },
  yaxis: {
    range: [0, 800],
    title: 'Number of completed jobs',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
