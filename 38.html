<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/eb016968e429f9d1cbd097febdb83a88/raw/4f3720615503c6776c1d628c1a9a11728e876e70/38.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Calls'),
  marker: {color: 'rgb(34, 43, 53)'},
  name: 'COVID support calls',
  type: 'bar'
  
};

trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Safe'),
  marker: {color: 'rgb(0, 51, 102)'},
  name: 'Safeguarding calls',
  type: 'bar'
  
};

trace3 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Social'),
  marker: {color: 'rgb(0, 102, 102)'},
  name: 'Social care calls',
  type: 'bar'
  
};

trace4 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Carer'),
  marker: {color: 'rgb(58, 56, 56)'},
  name: 'Carer calls',
  type: 'bar'
  
};

data = [trace1,trace2,trace3,trace4];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 900,
  height: 400,
  margin: {
    l: 60,
    r: 50,
    b: 50,
    t: 30,
    pad: 4},
  barmode: 'stack',
  xaxis: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [0, 800],
    title: 'Number of calls',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
