<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/eb016968e429f9d1cbd097febdb83a88/raw/fc6e62a618e19e91cae0653f0efaf60df78256b0/gistfile1.txt", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Calls'),
  marker: {color: 'rgb(25, 42, 69)'},
  name: 'COVID support calls',
  type: 'bar'
  
};

trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Safe'),
  marker: {color: 'rgb(80, 82, 87)'},
  name: 'Safeguarding calls',
  type: 'bar'
  
};

trace3 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Social'),
  marker: {color: 'rgb(0, 74, 20)'},
  name: 'Social care calls',
  type: 'bar'
  
};

trace4 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Safe'),
  marker: {color: 'rgb(64, 36, 2)'},
  name: 'Carer calls',
  type: 'bar'
  
};

data = [trace1,trace2,trace3,trace4];

layout = {
  paper_bgcolor: 'rgb(240, 240, 240)',
  plot_bgcolor: 'rgb(240, 240, 240)',
  barmode: 'stack',
  xaxis: {
    title: ''
  },
  yaxis: {
    range: [0, 1000],
    title: 'Number of calls',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
