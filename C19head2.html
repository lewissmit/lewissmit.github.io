<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
	<div id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>
</body>
<script>

var values = [
      ['Total number of deaths for Manchester residents involving COVID-19', 'Percentage of deaths for Manchester residents involving COVID-19'],
      [529,'19%']]

var data = [{
  type: 'table',
  header: {
    values: [["<b><i>For the period 23rd March to 13th November 2020</i></b>"], ["<b></b>"]],
    align: "left",
    line: {width: 1, color: 'black'},
    fill: {color: "black"},
    font: {family: "Arial", size: 16, color: "white"}
  },
  cells: {
    values: values,
    align: "left",
    height: 40,
    line: {color: "black", width: 1},
    font: {family: "Arial", size: 12, color: ["black"]}
  }
}]

Plotly.newPlot('myDiv', data);



</script>
</html>
