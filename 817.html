<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxqYkZXXfa3E2if3nMmp0xIv1A5YkSFZnR7RUPQxh9bD_FE47STqnwTIC0RFLPa4zlx7xKzsVxbOv/pub?gid=1999930888&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value'),
  mode: 'lines+markers',
  line: {color: 'rgb(68, 68, 68)',
  width: 1},
  marker: {
    color: 'rgb(0, 102, 102)',
    size: 6
  },
  name: '',
  type: 'lines+markers',
  
};
trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value2'),
  mode: 'lines',
  line: {color: 'rgb(68, 68, 68)',
  width: 1},
  name: '',
  type: 'lines',
  
};

data = [trace1,trace2];

layout = {
  paper_bgcolor: 'rgb(256, 256, 256)',
  plot_bgcolor: 'rgb(256, 256, 256)',
  autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 70,
    r: 50,
    b: 80,
    t: 80,
    pad: 4
  },
  title: '',
  xaxis: {
    title: 'Date',
    range: ['2021-04-1','2021-05-31'],
    tickangle:320
  },
  yaxis: {
    range: ['-110','100'],
    title: '% variation',
    type: 'lines+markers'
  },
  annotations: [
    {
      x: '2021-04-12',
      y: 80,
      xref: 'x',
      yref: 'y',
      text: 'Outside hospitality<br>resumes',
      showarrow: true,
      arrowhead: 3,
      ax: 0,
      ay: -40
    },
    {
      x: '2021-05-17',
      y:80,
      xref: 'x',
      yref: 'y',
      text: 'Indoor hospitality<br>resumes',
      showarrow: true,
      arrowhead: 3,
      ax: 0,
      ay: -40
    }
  ],
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
