<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:100%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/3819b0a3da79623ba41d4ef98fc668a6/raw/5aac3f7a0c2c1de7b7e3758a72183f587bcd1575/111.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Bus'),
  marker: {color: 'rgb(68, 68, 68)'},
  name: 'Bus',
  type: 'lines',
  
};
trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Highway'),
  marker: {color: 'rgb(168, 68, 68)'},
  name: 'Highway',
 
  type: 'lines',
  
};
trace3 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Metrolink'),
  marker: {color: 'rgb(83, 38, 68)'},
  name: 'Metrolink',
  
  type: 'lines',
  
};

trace4 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Rail'),
  marker: {color: 'rgb(56, 14, 48)'},
  name: 'Rail',
  
  type: 'lines',
  
};
trace5 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Cycling'),
  marker: {color: 'rgb(3, 36,252)'},
  name: 'Cycling',
  
  type: 'lines',
  
};


data = [trace1,trace2,trace3,trace4,trace5];

layout = {

  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 900,
  height: 450,
  margin: {
    l: 90,
    r: 150,
    b: 90,
    t: 10,
    pad: 4},
  title: '',
  xaxis: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [-100, 120],
    title: '% variation',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
