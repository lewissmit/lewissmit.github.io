<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/66d5c929564e89f4c20373775da86840/raw/6546f1d1900a8b1436d90b84186946bdfa7bf9c8/nu22.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Number'),
  mode: 'lines+markers',
  line: {color: 'rgb(68, 68, 68)',
  width: 1},
  marker: {
    color: 'rgb(0, 102, 102)',
    size: 3
  },
  name: 'date',
  type: 'lines+markers',
  
};

data = [trace1];

layout = {
  paper_bgcolor: 'rgb(256, 256, 256)',
  plot_bgcolor: 'rgb(256, 256, 256)',
  autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 70,
    r: 50,
    b: 80,
    t: 40,
    pad: 4
  },
  title: '',
  xaxis: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [0, 2000],
    title: 'Number of deaths',
    type: 'lines+markers'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
