<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vRI9-PKMmdO2V7d3q9qh2kIpM-_dnqCiH06aPMw7G3DybBsDNUS76JIdnJbFMv7963LJgArq1kGaOAb/pub?gid=0&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Period'),
  y: unpack(rows, 'Manchester - No. of people in employment on Universal Credit - Raw value'),
  marker: {color: 'rgb(34, 44, 49)'},
  name: 'Claimants in employment',
  type: 'lines',
  
};
trace2 = {
  x: unpack(rows, 'Period'),
  y: unpack(rows, 'Manchester - No. of people not in employment on Universal Credit - Raw value'),
  marker: {color: 'rgb(120, 144, 156)'},
  name: 'Claimants not in employment',
  type: 'lines',
  
};

data = [trace1,trace2];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 550,
  height: 350,
  margin: {
    l: 80,
    r: 80,
    b: 100,
    t: 10,
    pad: 4},
  

  xaxis: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [0, 80000],
    title: 'Number of claimants',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
