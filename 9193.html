<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxqYkZXXfa3E2if3nMmp0xIv1A5YkSFZnR7RUPQxh9bD_FE47STqnwTIC0RFLPa4zlx7xKzsVxbOv/pub?gid=247664010&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }


var trace1 = {
  type: "scatter",
  mode: "lines+markers",
  name: '2021',
  x: unpack(rows, 'Date'),
  y: unpack(rows, '2021'),
  line: {color: '#17BECF'}
}

var trace2 = {
  type: "scatter",
  mode: "lines",
  name: '2020',
  x: unpack(rows, 'Date'),
  y: unpack(rows, '2020'),
  line: {color: '#7F7F7F',
  dash: 'dot',
    width: 1}
}

var trace3 = {
  type: "scatter",
  mode: "lines",
  name: '2019',
  x: unpack(rows, 'Date'),
  y: unpack(rows, '2019'),
  line: {color: '#7F7G7G',
  dash: 'dot',
    width: 1}
}

var data = [trace1,trace2,trace3];

var layout = {
  xaxis: {
    tickangle:320
    },
  yaxis: {
    autorange: false,
    range: [0,3000],
    type: 'linear',
  }
};


Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
