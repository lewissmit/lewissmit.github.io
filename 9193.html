<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/62f651159a7c56232a38b8f72e1b5f85/raw/f4b294905d42bbd4c9c17bd7bc2e1ac274e2592b/91nu.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }


var trace1 = {
  type: "scatter",
  mode: "lines",
  name: '2020',
  x: unpack(rows, 'Date'),
  y: unpack(rows, '2020'),
  line: {color: '#17BECF'}
}

var trace2 = {
  type: "scatter",
  mode: "bar",
  name: '2021',
  x: unpack(rows, 'Date'),
  y: unpack(rows, '2021'),
  line: {color: '#7F7F7F'}
}

var trace3 = {
  type: "scatter",
  mode: "lines",
  name: '2019',
  x: unpack(rows, 'Date'),
  y: unpack(rows, '2019'),
  line: {color: '#7F7G7G'}
}

var data = [trace1,trace2,trace3];

var layout = {
  xaxis: {
    autorange: true,
    range: ['2021-01-01', '2021-12-31'],
    rangeselector: {buttons: [
        {
          count: 1,
          label: 'Show 1 month',
          step: 'month',
          
        },
        
        {step: 'Show full year'}
      ]},
    rangeslider: {range: ['2021-01-01', '2021-12-31']},
    type: 'date'
  },
  yaxis: {
    autorange: true,
    range: [0,30000],
    type: 'linear'
  }
};


Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
