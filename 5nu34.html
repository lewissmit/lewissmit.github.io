<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/83cb0fc39ac270b196f219e58cc78b02/raw/8dbf5427cd42d098950aeda9b66279e8568295ed/5nu34.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Indicator Definition'),
  y: unpack(rows, 'Triage'),
  marker: {color: 'rgb(165, 42, 6)'},
  name: 'Early Help triage',
  type: 'bar'
  
};

trace2 = {
  x: unpack(rows, 'Indicator Definition'),
  y: unpack(rows, 'Intervent'),
  marker: {color: 'rgb(80, 82, 87)'},
  name: 'Early Help intervention',
  type: 'bar'
  
};

data = [trace1,trace2];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 55,
    r: 50,
    b: 80,
    t: 40,
    pad: 4
  },

  xaxis: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [0, 500],
    title: 'Number of cases',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
