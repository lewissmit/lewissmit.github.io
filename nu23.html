<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/f922aaab9c542cdb19554620f3223f2d/raw/a9ee667c67211f98b165c7ca741e3decf28c1b17/nu23.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Rate'),
  marker: {color: 'rgb(25, 42, 69)'},
  name: 'Rolling 7 day rate of pillar 2<br>tests that returned a<br>positive COVID-19<br>diagnosis',
  type: 'bar'
  
};

data = [trace1];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
	autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 70,
    r: 20,
    b: 80,
    t: 40,
    pad: 4
  },
  showlegend: true,
		 legend: {
    x: 0.90,
    y: 1.23
  },
  xaxis: {
    title: '',
tickangle:320
  },
  yaxis: {
    range: [0, 60],
    title: '% rate',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
