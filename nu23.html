<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxqYkZXXfa3E2if3nMmp0xIv1A5YkSFZnR7RUPQxh9bD_FE47STqnwTIC0RFLPa4zlx7xKzsVxbOv/pub?gid=972872036&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value'),
  marker: {color: 'rgb(68, 68, 68)'},
  name: '',
  type: 'bar'
  
};

data = [trace1];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
	title: {text:'Rolling 7 day rate of pillar 2 tests that returned a positive COVID-19 diagnosis',
  font: {
      family: 'Arial, sans',
      size: 14
    },
    xref: 'paper',
    x: 0.01,
  },
  autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 70,
    r: 20,
    b: 80,
    t: 40,
    pad: 4
  },
  showlegend: false,
  xaxis: {
    title: '',
tickangle:320
  },
  yaxis: {
    range: [0, 60],
    title: 'Number',
    type: 'bar'
  },
  shapes: [
        // 1st highlight during Feb 4 - Feb 6
        {
            type: 'rect',
            // x-reference is assigned to the x-values
            xref: 'x',
            // y-reference is assigned to the plot paper [0,1]
            yref: 'paper',
            x0: '5-Nov',
            y0: 0,
            x1: '2-Dec',
            y1: 1,
            fillcolor: '#d3d3d3',
            opacity: 0.2,
            line: {
                width: 0
            }
        },
        {
            type: 'rect',
            // x-reference is assigned to the x-values
            xref: 'x',
            // y-reference is assigned to the plot paper [0,1]
            yref: 'paper',
            x0: '23-Mar',
            y0: 0,
            x1: '15-Jun',
            y1: 1,
            fillcolor: '#d3d3d3',
            opacity: 0.2,
            line: {
                width: 0
            }
        },
         {
            type: 'rect',
            // x-reference is assigned to the x-values
            xref: 'x',
            // y-reference is assigned to the plot paper [0,1]
            yref: 'paper',
            x0: '5-Jan',
            y0: 0,
            x1: '20-Jan',
            y1: 1,
            fillcolor: '#d3d3d3',
            opacity: 0.2,
            line: {
                width: 0
            }
        },
        ]



};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
