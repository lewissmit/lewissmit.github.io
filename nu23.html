<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://api.coronavirus.data.gov.uk/v2/data?areaType=ltla&areaCode=E08000003&metric=uniquePeopleTestedBySpecimenDateRollingSum&metric=uniqueCasePositivityBySpecimenDateRollingSum&format=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'date'),
  y: unpack(rows, 'uniqueCasePositivityBySpecimenDateRollingSum'),
  marker: {color: 'rgb(68, 68, 68)'},
  name: '',
  type: 'bar'
  
};

data = [trace1];

layout = {

      family: 'Arial, sans',

    },

  },
  autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 70,
    r: 20,
    b: 80,
    t: 40,
    pad: 4
  },
  showlegend: false,
  xaxis: {
    title: '',
tickangle:320
  },
  yaxis: {
    range: [0, 60],
    title: '% rate',
    type: 'bar'
  },
  shapes: [
        // 1st highlight during Feb 4 - Feb 6
        {
            type: 'rect',
            // x-reference is assigned to the x-values
            xref: 'x',
            // y-reference is assigned to the plot paper [0,1]
            yref: 'paper',
            x0: '2020-11-05',
            y0: 0,

            y1: 1,

        },
        {

};
