<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxqYkZXXfa3E2if3nMmp0xIv1A5YkSFZnR7RUPQxh9bD_FE47STqnwTIC0RFLPa4zlx7xKzsVxbOv/pub?gid=1110890332&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value1'),
  marker: {color: 'rgb(128, 0, 128)'},
  name: 'Discharge from<br>hospital/prison/other institution',
  type: 'lines'
  
};

trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value2'),
  marker: {color: 'rgb(255, 205, 0)'},
  name: 'Domestic abuse',
  type: 'lines'
  
};

trace3 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value3'),
  marker: {color: 'rgb(0, 74, 20)'},
  name: 'End of private tenancy',
  type: 'lines'
  
};
trace4 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value4'),
  marker: {color: 'rgb(78, 89, 8)'},
  name: 'End of social tenancy<br>/ supported housing',
  type: 'lines'
  
};
trace5 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value5'),
  marker: {color: 'rgb(43, 138, 240)'},
  name: 'Family/friends no longer<br>able/willing to accommodate',
  type: 'lines'
  
};
trace6 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value6'),
  marker: {color: 'rgb(235, 64, 52)'},
  name: 'Other',
  type: 'lines'
  
};
data = [trace1,trace2,trace3,trace4,trace5,trace6];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
	autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 70,
    r: 20,
    b: 80,
    t: 40,
    pad: 4
  },
  showlegend: true,
		 legend: {
    x: 1.05,
    y: 1.23
  },
  xaxis: {
    title: '',
tickangle:320
  },
  yaxis: {
    range: [0, 130],
    title: 'Number of presentations',
    type: 'lines'
  },
  annotations:[
  {
      x: '2020-04-06',
      y: 120,
      xref: 'x',
      yref: 'y',
      text: '2020',
      font: {
        size: 14,
        color: '#bb99df'
      },
      showarrow: false,
      
    },
    {
      x: '2021-02-22',
      y: 120,
      xref: 'x',
      yref: 'y',
      text: '2021',
      font: {
        size: 14,
        color: '#bb99df'
      },
      showarrow: false,
      
    }
  ],
  hovermode: "x",
  hoverlabel: {namelength :-1,
         bgcolor: "#FFF" },
         config: { responsive: true }
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
