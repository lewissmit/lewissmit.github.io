<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/e932b9e621d338a5799050bc24a35456/raw/9f9a4064e527975be9564cc216237b1b91e19742/45.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Discharge'),
  marker: {color: 'rgb(25, 42, 69)'},
  name: 'Discharge from hospital/prison/other institution',
  type: 'lines'
  
};

trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Dom'),
  marker: {color: 'rgb(80, 82, 87)'},
  name: 'Domestic abuse',
  type: 'lines'
  
};

trace3 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'End'),
  marker: {color: 'rgb(0, 74, 20)'},
  name: 'End of private tenancy',
  type: 'lines'
  
};
trace4 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Endsoc'),
  marker: {color: 'rgb(78, 89, 8)'},
  name: 'End of social tenancy / supported housing',
  type: 'lines'
  
};
trace5 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Fam'),
  marker: {color: 'rgb(43, 138, 240)'},
  name: 'Family/friends no longer able/willing to accommodate',
  type: 'lines'
  
};
trace6 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Other'),
  marker: {color: 'rgb(235, 64, 52)'},
  name: 'Other',
  type: 'lines'
  
};
data = [trace1,trace2,trace3,trace4,trace5,trace6];

layout = {
  paper_bgcolor: 'rgb(240, 240, 240)',
  plot_bgcolor: 'rgb(240, 240, 240)',
	autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 70,
    r: 50,
    b: 80,
    t: 40,
    pad: 4
  },
  showlegend: true,
		 legend: {
    x: 1.2,
    y: 1.25
  },
  xaxis: {
    title: '',
tickangle:320
  },
  yaxis: {
    range: [0, 130],
    title: 'Number of presentations',
    type: 'lines'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
