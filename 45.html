<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/e932b9e621d338a5799050bc24a35456/raw/2e89cde0f12c1252c36cfb3fe719dfb1c847b4ef/45.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Discharge'),
  marker: {color: 'rgb(25, 42, 69)'},
  name: 'Number of households in B&Bs',
  type: 'scatter'
  
};

trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Dom'),
  marker: {color: 'rgb(80, 82, 87)'},
  name: 'Number of households in MCC Temporary Accommodation',
  type: 'scatter'
  
};

trace3 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'End'),
  marker: {color: 'rgb(0, 74, 20)'},
  name: 'Number of households in Dispersed Accommodation (Private Rented Sector)',
  type: 'scatter'
  
};
trace4 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Endsoc'),
  marker: {color: 'rgb(0, 74, 20)'},
  name: 'Number of households in Dispersed Accommodation (Private Rented Sector)',
  type: 'scatter'
  
};
trace5 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Fam'),
  marker: {color: 'rgb(0, 74, 20)'},
  name: 'Number of households in Dispersed Accommodation (Private Rented Sector)',
  type: 'scatter'
  
};
trace4 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Other'),
  marker: {color: 'rgb(0, 74, 20)'},
  name: 'Number of households in Dispersed Accommodation (Private Rented Sector)',
  type: 'scatter'
  
};
data = [trace1,trace2,trace3,trace4,trace5];

layout = {
  paper_bgcolor: 'rgb(240, 240, 240)',
  plot_bgcolor: 'rgb(240, 240, 240)',
  
  xaxis: {
    title: ''
  },
  yaxis: {
    range: [0, 3000],
    title: 'Number of presentations',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
