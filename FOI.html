<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:120%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/8d903cc354f3f2ec3711fe1add4e47e3/raw/04d120a3d2541714c77b62512c7eadc58f60606b/101.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Number'),
  marker: {color: 'rgb(0, 102, 102)'},
  name: 'Number of FOI',
  type: 'bar',
  
};

data = [trace1];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 80,
    r: 50,
    b: 90,
    t: 10,
    pad: 4},
  barmode: 'stack',
  title: '',
  xaxis: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [0,5],
    title: 'Number of FOI received<br>relating to COVID-19'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
