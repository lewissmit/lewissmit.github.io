<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:100%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxqYkZXXfa3E2if3nMmp0xIv1A5YkSFZnR7RUPQxh9bD_FE47STqnwTIC0RFLPa4zlx7xKzsVxbOv/pub?gid=1808657836&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value1'),
  marker: {color: 'rgb(102, 205, 170)'},
  name: '6.7 Enquiries relating to<br>benefits / Universal Credit',
  mode: 'lines',
  line: {
    dash: 'solid',
    width: 1
  }
  
};
trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value2'),
  marker: {color: 'rgb(255, 165, 0)'},
  name: '6.8 Enquiries relating<br>to employment',
  mode: 'lines',
 mode: 'lines',
  line: {
    dash: 'dot',
    width: 1
  }
  
};
trace3 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value3'),
  marker: {color: 'rgb(55, 55, 0)'},
  name: '6.8b Enquiries relating<br>to debt',
  mode: 'lines',
  mode: 'lines',
  line: {
    dash: 'solid',
    width: 1
  }
};



data = [trace1,trace2,trace3];

layout = {

  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
   autosize: false,
  width: 900,
  height: 450,
  margin: {
    l: 90,
    r:90,
    b: 80,
    t: 40,
    pad: 4
  },
  title: '',
  xaxis: {
    title: '',
    tickangle: 320,
    autorange: false,  
    range: ['2021-01-01','2022-03-31'],
    rangeslider: {
    type: 'date',
    bgcolor: '#fafcfb'
  }},
  yaxis: {
    range: [0, 350],
    title: 'Number of enquiries',
    type: 'bar'
  },
  hovermode: "x",
  hoverlabel: {namelength :-1,
         bgcolor: "#fafcfb" },
         config: { responsive: true }
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
