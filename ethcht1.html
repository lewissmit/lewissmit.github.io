<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vTSDIFBbVZVxelXFVeIRyS-nVQu1GyWLym0TbeXXUPrm_JJbztUeOSRepLDxY0n15oeXeMZ5xZU43B-/pub?gid=525964158&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Value'),
  y: unpack(rows, 'Desc'),
  marker: {color: 'rgb(168, 68, 68)'},
  name: '',
  type: 'bar',
  orientation: 'h'
};

data = [trace1];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 900,
  height: 600,
  margin: {
    l: 200,
    r: 50,
    b: 100,
    t: 30,
    pad: 4},
  title: '',
  yaxis: {
    title: 'Ethnicity'
  },
  xaxis: {
    range: [0, 10000],
    title: '',
    type: 'bar'
  },
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
