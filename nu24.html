<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/ee698975b8ea51b38ac01e9bfd7ec1b7/raw/094b7fbb06181ba16147ca366792e9af67577554/nu24.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Number'),
  marker: {color: 'rgb(0, 102, 102)'},
  name: 'Number of confirmed<br>COVID-19 patients<br>occupying beds',
  type: 'bar'
  
};

data = [trace1];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
	autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 70,
    r: 20,
    b: 80,
    t: 40,
    pad: 4
  },
  showlegend: true,
		 legend: {
    x: 0.90,
    y: 1.03
  },
  xaxis: {
    title: '',
tickangle:320
  },
  yaxis: {
    range: [0, 600],
    title: 'Number',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
