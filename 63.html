<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/dcdf39e32394c089d676a61881778a5b/raw/3a2fd97a8bb535715d0c315a8e55bad0cc517d90/63.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'People'),
  marker: {color: 'rgb(68, 68, 68)'},
  name: 'Number of people',
  type: 'lines',
  
};

trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Households'),
  marker: {color: 'rgb(168, 68, 68)'},
  name: 'Number of households',
  type: 'lines',
  
};


data = [trace1,trace2];

layout = {
  paper_bgcolor: 'rgb(240, 240, 240)',
  plot_bgcolor: 'rgb(240, 240, 240)',
  title: '',
  xaxis: {
    title: ''
  },
  yaxis: {
    range: [0, 2500],
    title: 'Number',
    type: 'lines'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
