<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/dcdf39e32394c089d676a61881778a5b/raw/a6e0b9d19f9994353ba74f8e7e5457eb214b19b0/63.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'People'),
  marker: {color: 'rgb(68, 68, 68)'},
  name: 'Number of people<br>signed up to Food Response<br>support',
  type: 'lines',
  
};

trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Households'),
  marker: {color: 'rgb(168, 68, 68)'},
  name: 'Number of households<br>signed up to Food Response<br>support',
  type: 'lines',
  
};


data = [trace1,trace2];

layout = {
  paper_bgcolor: 'rgb(240, 240, 240)',
  plot_bgcolor: 'rgb(240, 240, 240)',
  autosize: false,
  width: 900,
  height: 300,
  margin: {
    l: 50,
    r: 50,
    b: 80,
    t: 20,
    pad: 4},
  title: '',
  xaxis: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [0, 8000],
    title: '',
    type: 'lines'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
