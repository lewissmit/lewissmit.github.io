<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:100%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxqYkZXXfa3E2if3nMmp0xIv1A5YkSFZnR7RUPQxh9bD_FE47STqnwTIC0RFLPa4zlx7xKzsVxbOv/pub?gid=574367282&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value1'),
  marker: {color: 'rgb(102, 205, 170)'},
  name: 'Bus',
  type: 'lines',
  line: {
    dash: 'solid',
    width: 1
  }
  
};
trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value2'),
  marker: {color: 'rgb(168, 68, 68)'},
  name: 'Highway',
 
  type: 'lines',
  line: {
    dash: 'solid',
    width: 1
  }
  
};
trace3 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value3'),
  marker: {color: 'rgb(255, 165, 0)'},
  name: 'Metrolink',
  
  type: 'lines',
  line: {
    dash: 'solid',
    width: 1
  }
  
};

trace4 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value4'),
  marker: {color: 'rgb(176, 46, 96)'},
  name: 'Rail',
  type: 'lines',
  line: {
    dash: 'solid',
    width: 1
  }
  
};
trace5 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value5'),
  marker: {color: 'rgb(3, 36,252)'},
  name: 'Cycling',
  
  type: 'lines',
  line: {
    dash: 'solid',
    width: 1
  }
  
};


data = [trace1,trace2,trace3,trace4,trace5];

layout = {

  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 950,
  height: 450,
  margin: {
    l: 90,
    r: 90,
    b: 90,
    t: 10,
    pad: 4},
  title: '',
  xaxis: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [-100, 200],
    title: '% variation',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
