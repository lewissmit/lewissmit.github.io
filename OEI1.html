<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>

Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vTpAkHURpdZp9dhu9Ez1JL2D3A3rbEsy8uJ1Sh_YPCK-M7FU4lBfm3b392Kwt6huQaT0D6SUBkshPWz/pub?gid=172840701&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  
  x: unpack(rows, 'Year'),
  y: unpack(rows, 'Bolton'),
  marker: {color: 'rgb(0,102,102)'},
  name: 'Bolton',
  type: 'bar',
  
};
trace2 = {
  
  x: unpack(rows, 'Year'),
  y: unpack(rows, 'Bury'),
  marker: {color: 'rgb(34, 44, 49)'},
  name: 'Bury',
  type: 'bar',
  
};

trace3 = {

  x: unpack(rows, 'Year'),
  y: unpack(rows, 'Manchester'),
  marker: {color: 'rgb(167,99,99)'},
  name: 'Manchester <i>right hand axis</i>',
  type: 'lines',
  yaxis: 'y2'
  
};
trace4 = {

  x: unpack(rows, 'Year'),
  y: unpack(rows, 'Oldham'),
  marker: {color: 'rgb(78,71,166)'},
  name: 'Oldham',
  type: 'bar',
  
};
trace5 = {

  x: unpack(rows, 'Year'),
  y: unpack(rows, 'Rochdale'),
  marker: {color: 'rgb(79,58,76)'},
  name: 'Rochdale',
  type: 'bar',
  
};
trace6 = {

  x: unpack(rows, 'Year'),
  y: unpack(rows, 'Salford'),
  marker: {color: 'rgb(195, 230,0)'},
  name: 'Salford',
  type: 'bar',
  
};

trace7 = {

  x: unpack(rows, 'Year'),
  y: unpack(rows, 'Stockport'),
  marker: {color: 'rgb(92,99,52)'},
  name: 'Stockport',
  type: 'bar',
  
};
trace8 = {

  x: unpack(rows, 'Year'),
  y: unpack(rows, 'Trafford'),
  marker: {color: 'rgb(31,36,1)'},
  name: 'Trafford',
  type: 'bar',
  
};
trace9 = {

  x: unpack(rows, 'Year'),
  y: unpack(rows, 'Wigan'),
  marker: {color: 'rgb(95,168,176)'},
  name: 'Wigan',
  type: 'bar',
  
};






var data =[trace1, trace2, trace3, trace4, trace5, trace6, trace7, trace8, trace9],

layout = {

  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: true,
  width: 650,
  height: 500,
  margin: {
    l: 100,
    r: 100,
    b: 100,
    t: 50,
    pad: 4},
  showlegend: true,
  legend: {"orientation": "h"},

  xaxis: {
    title: '', 
    tickson: "boundaries",
    ticklen: 10,
    showdividers: true,
    dividercolor: 'grey',
    dividerwidth: 1
  
  },
   
  yaxis: {
    range: [0, 80],
    title: '',

  },
   yaxis2: {
    range: [0, 500],
    title: '',
    overlaying: 'y',
     side: 'right'

  },

  hovermode: "x",
   hoverlabel: {namelength :-1,
          bgcolor: "#FFF" },
          config: { responsive: true }  
 
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
