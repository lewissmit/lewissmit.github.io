<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/f903226785884f2d7824bef3d60e9289/raw/b29ec2555549bbeda2f17a3fd8bcf54683281862/35.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Red'),
  marker: {color: 'rgb(117, 10, 0)'},
  name: 'Red status',
  type: 'bar',
  
};
trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Amber'),
  marker: {color: 'rgb(249, 145, 5)'},
  name: 'Amber status',
  type: 'bar',
  
};

trace3 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Green'),
  marker: {color: 'rgb(191, 224, 177)'},
  name: 'Green status',
  type: 'bar',
  
};
trace4 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Not'),
  marker: {color: 'rgb(11, 1, 56)'},
  name: 'Not reported',
  type: 'marker',
  
};

data = [trace1,trace2, trace3, trace4];

layout = {
  paper_bgcolor: 'rgb(240, 240, 240)',
  plot_bgcolor: 'rgb(240, 240, 240)',
  autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 90,
    r: 40,
    b: 80,
    t: 10,
    pad: 4
  },
  title: '',
  barmode: 'stack',
  xaxis: {
    title: '',
    tickangle: 320
  },
  yaxis: {
    range: [0, 300],
    title: 'Number of care homes',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
