<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/869571fe2fa689127ec70345c5f219d9/raw/64fd315487c0b99e35faa7a19019d825dca88484/810.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Period'),
  y: unpack(rows, '2020-21'),
  marker: {color: 'rgb(68, 68, 68)'},
  name: '2020-21',
  type: 'lines',
  
};

trace2 = {
  x: unpack(rows, 'Period'),
  y: unpack(rows, '2019-20'),
  marker: {color: 'rgb(168, 200, 68)'},
  name: '2019-20',
  type: 'lines',
  
};


data = [trace1,trace2];

layout = {
  paper_bgcolor: 'rgb(240, 240, 240)',
  plot_bgcolor: 'rgb(240, 240, 240)',
  autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 90,
    r: 90,
    b: 80,
    t: 10,
    pad: 4},
  title: '',
  xaxis: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [0,100],
    title: '% collected',
    type: 'lines'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
