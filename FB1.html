<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:100%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vQdDNrIx7j2xHRxim9-IoGo0hSXj3NEuw3TVKwjzQqUuyn7-1GqjD68J8JMmMEqzHX34gsehvRnJC2S/pub?gid=30779499&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value'),
  marker: {color: 'rgb(102, 205, 170)'},
  name: 'Enquiries relating to<br>food banks',
  mode: 'lines+markers',
  line: {
    dash: 'solid',
    width: 2
  }
  
};



data = [trace1];

layout = {

  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
   autosize: false,
  width: 900,
  height: 450,
  margin: {
    l: 90,
    r:90,
    b: 140,
    t: 40,
    pad: 4
  },
  title: '',
  xaxis: {
    title: '',
    tickangle: 320,
    autorange: true}, 
    
  yaxis: {
    range: [0, 20],
    title: 'Number of referrals',
    mode: 'lines'
  },
  hovermode: "x",
  hoverlabel: {namelength :-1,
         bgcolor: "#fafcfb" },
         config: { responsive: true }
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
