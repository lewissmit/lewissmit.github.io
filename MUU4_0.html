<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:100%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vQAktzoo39vlaPRiDJW2W7zlky4H7X5jJ2siWMRevHJY6OCk6VcCDFE8ObzzDTvDmSLS_wFVeuHXijy/pub?gid=692359059&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'CONC'),
  y: unpack(rows, 'City Centre'),
  marker: {color: 'rgb(102, 205, 170)'},
  name: 'Manchester city centre',
  mode: 'lines',
  line: {
    dash: 'solid',
    width: 1
  }
  
};
trace2 = {
  x: unpack(rows, 'CONC'),
  y: unpack(rows, 'Manchester excl city centre'),
  marker: {color: 'rgb(255, 165, 0)'},
  name: 'Manchester (excluding city centre)',
 mode: 'lines',
  line: {
    dash: 'solid',
    width: 1
  }
  
};


data = [trace1,trace2];

layout = {

  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
   autosize: false,
  width: 900,
  height: 450,
  margin: {
    l: 90,
    r:90,
    b: 80,
    t: 40,
    pad: 4
  },
  title: '',
  xaxis: {
    title: '',
    tickangle: 320,
    autorange: true,  
    
    rangeslider: {
    type: 'text',
    bgcolor: '#fafcfb'
  }},
  yaxis: {
    range: [500,1200],
    title: 'Average 2 bed rent',
    tickprefix: 'Â£',
    type: 'bar'
  },
  hovermode: "x",
  hoverlabel: {namelength :-1,
         bgcolor: "#fafcfb" },
         config: { responsive: true }
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
