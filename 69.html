<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/9050c5785479a8b056332349cca05dcd/raw/bf93180a2febf2a8d10486b2b082e0581d5cd050/69.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Claims'),
  marker: {color: 'rgb(68, 68, 68)'},
  name: 'Benefits / Universal Credit',
  type: 'lines',
  
};

data = [trace1];

layout = {
  paper_bgcolor: 'rgb(240, 240, 240)',
  plot_bgcolor: 'rgb(240, 240, 240)',
  title: '',
  xaxis: {
    title: ''
  },
  yaxis: {
    range: [0, 2000],
    title: 'Number of claims',
    type: 'lines'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
