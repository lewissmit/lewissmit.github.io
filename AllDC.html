<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:100%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vQIohFNHPZ5prr-YZL78Ou5e-Ccty4xX1gfAmLRLv_Alaq-93QpuAXYd6q4C7aFJSiBRgs_lxLjprWr/pub?gid=827551758&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Cheetham Hill'),
  marker: {color: '#97d4ea'},
  name: 'Cheetham Hill',
  type: 'lines',
  
  
};
trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Chorlton'),
  marker: {color: '#f2938c'},
  name: 'Chorlton',
 
  type: 'lines',
  
  
};
trace3 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Fallowfield'),
  marker: {color: 'rgb(255, 165, 0)'},
  name: 'Fallowfield',
  
  type: 'lines',
  
  
};

trace4 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Gorton'),
  marker: {color: '#c05600'},
  name: 'Gorton',
  type: 'lines',
  line: {
    dash: 'solid',
    width: 1
  }
  
};
trace5 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Harpurhey'),
  marker: {color: 'rgb(17, 5, 50)'},
  name: 'Harpurhey',
  type: 'lines',
  type: 'lines',
  
  
};
trace6 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Levenshulme'),
  marker: {color: 'rgb(5,188,213)'},

  name: 'Levenshulme',
 
  type: 'lines',
  
  
};
trace7 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Northenden'),
  marker: {color: 'rgb(105,119,98)'},
  
  name: 'Northenden',

  type: 'lines',
  
};
trace8 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Rusholme'),
  marker: {color: 'rgb(208,173,16)'},
  
  name: 'Rusholme',
 
  type: 'lines',
  
};
trace9 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Victoria Avenue'),
  marker: {color: 'rgb(42,80,4)'},
  
  name: 'Victoria Avenue',

  type: 'lines',
  
};
trace10 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Withington'),
  marker: {color: 'rgb(128,124,12)'},

  name: 'Withington',

  type: 'lines',
  
};
data = [trace1,trace2,trace3,trace4,trace5,trace6,trace7,trace8,trace9,trace10];

layout = {

  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: true,
  width: 900,
  height: 550,
  margin: {
    l: 90,
    r: 90,
    b: 90,
    t: 100,
    pad: 4},
  title: '',
  xaxis: {
    title: '',
    showticklabels: true,
    tickangle:320,
autorange: false, 
range: ['2022-01-01','2022-08-15'],
    rangeslider: {range: ['2019-01-02','2022-12-31'],
    type: '',
    bgcolor: '#fafcfb'
    }
    },
 
    
    yaxis: {
    title: 'Footfall'
  },
hovermode: "x",
  hoverlabel: {namelength :-1,
         bgcolor: "#FFF" },
         config: { responsive: true },
          xaxis2: {
            title: '', 
            tickangle:320,
            titlefont: {color: 'rgb(148, 103, 189)'}, 
            tickfont: {color: 'rgb(148, 103, 189)'}, 
            overlaying: 'x', 
            side: 'top'
      }
    
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
