<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://api.coronavirus.data.gov.uk/v2/data?areaType=ltla&areaCode=E08000003&age='60+'&metric=newCasesBySpecimenDateAgeDemographics&format=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'date'),
  y: unpack(rows, 'cases'),
  marker: {color: 'rgb(68, 68, 68)'},
  name: 'Date',
  type: 'bar',
  transforms: [
        {
        type: 'filter',
        target: unpack(rows, 'age'),
        operation: '=',
        value: '60+'
         
    }]
 
};

data = [trace1];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false, 
  width: 900,
  height: 450,
  margin: {
    l: 50,
    r: 50,
    b: 120,
    t: 30,
    pad: 4},
  title: '',
  xaxis: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [0, 250],
    title: 'Number of confirmed cases',
    type: 'bar'
  },
   shapes: [
        // 1st highlight during Feb 4 - Feb 6
        {
            type: 'rect',
            // x-reference is assigned to the x-values
            xref: 'x',
            // y-reference is assigned to the plot paper [0,1]
            yref: 'paper',
            x0: '2020-11-05',
            y0: 0,
            x1: '2020-12-02',
            y1: 1,
            fillcolor: '#d3d3d3',
            opacity: 0.2,
            line: {
                width: 0
            }
        },
        {
            type: 'rect',
            // x-reference is assigned to the x-values
            xref: 'x',
            // y-reference is assigned to the plot paper [0,1]
            yref: 'paper',
            x0: '2020-03-23',
            y0: 0,
            x1: '2020-05-05',
            y1: 1,
            fillcolor: '#d3d3d3',
            opacity: 0.2,
            line: {
                width: 0
            }
        },
         {
            type: 'rect',
            // x-reference is assigned to the x-values
            xref: 'x',
            // y-reference is assigned to the plot paper [0,1]
            yref: 'paper',
            x0: '2021-01-05',

            x1: '2021-03-08',
            y1: 1,
            fillcolor: '#d3d3d3',
            opacity: 0.2,
            line: {
                width: 0
            }
        },
     {
            type: 'rect',
            // x-reference is assigned to the x-values
            xref: 'x',
            // y-reference is assigned to the plot paper [0,1]
            yref: 'paper',
            x0: '2021-03-08',
            y0: 0,
            x1: '2021-03-28',
            y1: 1,
            fillcolor: '#ffeea8',
            opacity: 0.2,
            line: {
                width: 0
            }
        },
       {
            type: 'rect',
            // x-reference is assigned to the x-values
            xref: 'x',
            // y-reference is assigned to the plot paper [0,1]
            yref: 'paper',
            x0: '2021-03-29',
            y0: 0,
            x1: '2021-04-12',
            y1: 1,
            fillcolor: '#ebffa8',
            opacity: 0.2,
            line: {
                width: 0
            }
        },
        {
            type: 'rect',
            // x-reference is assigned to the x-values
            xref: 'x',
            // y-reference is assigned to the plot paper [0,1]
            yref: 'paper',
            x0: '2021-04-13',

        ]
};

Plotly.newPlot('myDiv', data, layout);

});

</html>
