<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:100%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/66d5c929564e89f4c20373775da86840/raw/438e14bd60a01bc224e96580fa3e836fc28217ed/nu22.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'date'),
  y: unpack(rows, 'Sum of newCasesBySpecimenDate-60+'),
  marker: {color: 'rgb(0, 102, 102)'},
  name: 'C19 landing page',
  type: 'bar',
  
};

data = [trace1];

layout = {
  paper_bgcolor: 'rgb(240, 240, 240)',
  plot_bgcolor: 'rgb(240, 240, 240)',
  autosize: false,
  width: 900,
  height: 450,
  margin: {
    l: 90,
    r: 150,
    b: 90,
    t: 10,
    pad: 4},
  barmode: 'stack',
  title: '',
  xaxis: {
    title: 'Specimen date',
    tickangle: 320
  },
  yaxis: {
    range: [0,150],
    title: 'Number of new cases'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
