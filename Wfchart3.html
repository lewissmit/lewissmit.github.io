<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="tester" style="width:100%;height:100%;"></div>
<script>
TESTER=document.getElementById('tester');


	var trace1 = {
  x: ['Neighbourhoods', 'Growth & Development', 'Corporate Core', 'Childrens & Education','Adults'],
  y: [16, 9, 5, 5, 6],
  name: '27 Mar 2020',
  type: 'bar',
   marker: {
    color: 'rgb(0,102,102)',
    line: {
      color: 'rgb(8,48,107)',
      width: 0.10
    }
  }
};

var trace2 = {
  x: ['Neighbourhoods', 'Growth & Development', 'Corporate Core', 'Childrens & Education','Adults'],
  y: [1.44, 0.69, 0.28, 1.22, 2.37],
  name: '03 Feb 2021',

  marker: {
    color: 'rgb(34,43,53)',
    line: {
      color: 'rgb(8,48,107)',

    }
  }
};

var data = [trace1, trace2];

var layout =  {paper_bgcolor: 'rgb(255, 255, 255)',

  margin: {

    b: 105,

    xaxis: {tickangle:320
    },
    yaxis: {
    title: '% of staff',
    titlefont: {
      size: 16,
      color: 'rgb(107, 107, 107)'
    },
    tickfont: {
      size: 14,
      color: 'rgb(107, 107, 107)'
    }
  },
  legend: {
    x: 0.8,
    y: 1.2,
    bgcolor: 'rgba(255, 255, 255, 0)',
    bordercolor: 'rgba(255, 255, 255, 0)'
  },
barmode: 'group'
};


Plotly.newPlot('tester', data, layout);

</script>
</body>
</html>
