<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/b2ad79e3f4d398f253e3069271837da6/raw/0aa363082a88049b6e8a49f26b2263aee911e02f/81.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Mcr'),
  marker: {color: 'rgb(68, 68, 68)'},
  name: 'Manchester',
  type: 'lines',
  
};

trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Uk'),
  marker: {color: 'rgb(168, 68, 68)'},
  name: 'United Kingdom',
  type: 'lines',
  
};


data = [trace1,trace2];

layout = {
  paper_bgcolor: 'rgb(240, 240, 240)',
  plot_bgcolor: 'rgb(240, 240, 240)',
  autosize: false,
  width: 900,
  height: 450,
  margin: {
    l: 30,
    r: 150,
    b: 90,
    t: 10,
    pad: 4},
  title: '',
  xaxis: {
    title: ''
  },
  yaxis: {
    range: [-100,10],
    title: '% variation',
    type: 'lines'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
