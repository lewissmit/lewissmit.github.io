<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxqYkZXXfa3E2if3nMmp0xIv1A5YkSFZnR7RUPQxh9bD_FE47STqnwTIC0RFLPa4zlx7xKzsVxbOv/pub?gid=781986358&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value1'),
  marker: {color: 'rgb(0, 102, 102)'},
  name: 'Manchester',
  type: 'marker'
  
};

trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value2'),
  marker: {color: 'rgb(0, 51, 102)'},
  name: 'UK',
  type: 'marker'
  
};

data = [trace1,trace2];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 900,
  height: 400,
  margin: {
    l: 60,
    r: 50,
    b: 80,
    t: 30,
    pad: 4},
  title: '',
  xaxis: {
    title: 'Date',
    tickangle:320
  },
  yaxis: {
    range: [-100, 10],
    title: '% variation',
    type: 'marker'
  },
  annotations: [
    {
      x: '23-Mar',
      y: 0,
      xref: 'x',
      yref: 'y',
      text: 'Start UK lockdown<br>23/03/20',
      showarrow: true,
      arrowhead: 1,
      ax: 0,
      ay: -40
    },
    {
      x: '15-Jun',
      y:0,
      xref: 'x',
      yref: 'y',
      text: 'Non essential shops<br>reopen 15/06/20',
      showarrow: true,
      arrowhead: 1,
      ax: 0,
      ay: -40
    },
    {
      x: '29-Jun',
      y: -95,
      xref: 'x',
      yref: 'y',
      text: 'Pubs & restaurants<br>reopen 04/07/20',
      showarrow: true,
      arrowhead: 1,
      ax: 0,
      ay: -28
    },
    {
      x: '02-Nov',
      y: 0,
      xref: 'x',
      yref: 'y',
      text: 'Start 2nd national<br>lockdown 05/11/20',
      showarrow: true,
      arrowhead: 1,
      ax: 0,
      ay: -40
    },
  {
      x: '30-Nov',
      y:  -90,
      xref: 'x',
      yref: 'y',
      text: 'End 2nd<br>national lockdown<br>02/12/20',
      showarrow: true,
      arrowhead: 1,
      ax: 0,
      ay: -25
    },
    {
      x: '04-Jan',
      y:  0,
      xref: 'x',
      yref: 'y',
      text: 'Start 3rd<br>national lockdown<br>05/01/21',
      showarrow: true,
      arrowhead: 1,
      ax: 0,
      ay: -25
    }
  ]
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
