<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>
<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxqYkZXXfa3E2if3nMmp0xIv1A5YkSFZnR7RUPQxh9bD_FE47STqnwTIC0RFLPa4zlx7xKzsVxbOv/pub?gid=30641495&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }
trace1 = {
  x: unpack(rows, 'Week ending'),
  y: unpack(rows, 'All Deaths'),
  marker: {color: 'rgb(204, 183, 108)'},
  name: 'Total deaths 2020-21',
  type: 'marker'
  
};
trace2 = {
  x: unpack(rows, 'Week ending'),
  y: unpack(rows, 'COVID'),
  marker: {color: 'rgb(0, 102, 102)'},
  name: 'COVID-19 deaths',
  type: 'marker'
  
};
trace3 = {
  x: unpack(rows, 'Week ending'),
  y: unpack(rows, 'Average Deaths 2015-19'),
  marker: {color: 'rgb(56,66,79)'},
  name: 'Average deaths 2015-19',
  type: 'lines',
  line: {
  dash:'dot'}
  
};
data = [trace1,trace2,trace3];
layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
   showlegend: true,

 		legend: {'orientation': 'h',
     y:1.2,
     x:0.01},
  width: 900,
  height: 450,
  margin: {
    l: 60,
    r: 60,
    b: 60,
    t: 90,
    pad: 4},
  title: '',
  xaxis: {
    title: '',
    showticklabels:true,
    tickangle:320
  },
  yaxis: {
    range:[0, 300],
    title: 'Number of deaths',
    type: 'marker'
  },
  annotations: [
    {
      x: 12,
      y: 180,
      xref: 'x',
      yref: 'y',
      text: 'Start UK lockdown 23/03/20',
      showarrow: true,
      arrowhead: 3,
      ax: 0,
      ay: -40
    },
    {
      x: 24,
      y:100,
      xref: 'x',
      yref: 'y',
      text: 'Non essential shops<br>reopen 15/06/20',
      showarrow: true,
      arrowhead: 3,
      ax: 0,
      ay: -40
    },
    {
      x: 26,
      y: 180,
      xref: 'x',
      yref: 'y',
      text: 'Pubs & restaurants<br>reopen 04/07/20',
      showarrow: true,
      arrowhead: 3,
      ax: 0,
      ay: -40
    },
    {
      x: 44,
      y: 100,
      xref: 'x',
      yref: 'y',
      text: 'Start 2nd national<br>lockdown 05/11/20',
      showarrow: true,
      arrowhead: 3,
      ax: 0,
      ay: -40
    },
  {
      x: 48,
      y: 180,
      xref: 'x',
      yref: 'y',
      text: 'End 2nd national<br>lockdown<br>02/12/20',
      showarrow: true,
      arrowhead: 3,
      ax: 0,
      ay: -40
    },
    {
      x: 53,
      y: 270,
      xref: 'x',
      yref: 'y',
      text: 'Start 3rd national<br>lockdown<br>05/01/21',
      showarrow: true,
      arrowhead: 3,
      ax: 0,
      ay: -40
    },
     {
      x: '17-Jan',
      y: 10,
      xref: 'x',
      yref: 'y',
      text: '2020',
      font: {
        size: 14,
        color: '#bb99df'
      },
      showarrow: false,
      
    },
    {
      x: '1-Jan',
      y: 10,
      xref: 'x',
      yref: 'y',
      text: '2021',
      font: {
        size: 14,
        color: '#bb99df'
      },
      showarrow: false,
      
    }
  ],
   shapes: [
        // 1st highlight during Feb 4 - Feb 6
        {
            type: 'rect',
            // x-reference is assigned to the x-values
            xref: 'x',
            // y-reference is assigned to the plot paper [0,1]
            yref: 'paper',
            x0: 12,
            y0: 0,
            x1: 24,
            y1: 1,
            fillcolor: '#d3d3d3',
            opacity: 0.2,
            line: {
                width: 0
            }
        },
        {
            type: 'rect',
            // x-reference is assigned to the x-values
            xref: 'x',
            // y-reference is assigned to the plot paper [0,1]
            yref: 'paper',
            x0: 44,
            y0: 0,
            x1: 48,
            y1: 1,
            fillcolor: '#d3d3d3',
            opacity: 0.2,
            line: {
                width: 0
            }
        },
        {
        type: 'rect',
            // x-reference is assigned to the x-values
            xref: 'x',
            // y-reference is assigned to the plot paper [0,1]
            yref: 'paper',
            x0: 53,
            y0: 0,
            x1: 55,
            y1: 1,
            fillcolor: '#d3d3d3',
            opacity: 0.2,
            line: {
                width: 0
            }
        },
                
        ],
         hovermode: "x",
  hoverlabel: {namelength :-1,
         bgcolor: "#FFF" },
         config: { responsive: true }  
  
};
Plotly.newPlot('myDiv', data, layout);
});
</script>
</body>
</html>
