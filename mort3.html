<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/0db7247c26f3f86d0135c10c27c9e6c2/raw/3c21ce3a3ca378ad5a3b0f30004d629d842da7a1/26.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Week'),
  y: unpack(rows, 'All Deaths'),
  marker: {color: 'rgb(204, 183, 108)'},
  name: 'Total deaths 2020',
  type: 'marker'
  
};

trace2 = {
  x: unpack(rows, 'Week'),
  y: unpack(rows, 'COVID'),
  marker: {color: 'rgb(0, 102, 102)'},
  name: 'COVID-19 deaths',
  type: 'marker'
  
};

trace3 = {
  x: unpack(rows, 'Week'),
  y: unpack(rows, 'Average Deaths 2014-18'),
  marker: {color: 'rgb(56,66,79)'},
  name: 'Average deaths 2014-18',
  type: 'lines',
  line: {
  dash:'dot'}
  
};

data = [trace1,trace2,trace3];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 900,
  height: 400,
  margin: {
    l: 60,
    r: 50,
    b: 50,
    t: 90,
    pad: 4},
  title: '',
  xaxis: {
    title: 'Week number',
    tickangle:320
  },
  yaxis: {
    range:[0, 200],
    title: 'Number of deaths',
    type: 'marker'
  },
  annotations: [
    {
      x: 13,
      y: 180,
      xref: 'x',
      yref: 'y',
      text: 'Start UK lockdown 23/03/20',
      showarrow: true,
      arrowhead: 3,
      ax: 0,
      ay: -40
    },
    {
      x: 25,
      y:100,
      xref: 'x',
      yref: 'y',
      text: 'Non essential shops<br>reopen 15/06/20',
      showarrow: true,
      arrowhead: 3,
      ax: 0,
      ay: -40
    },
    {
      x: 27,
      y: 180,
      xref: 'x',
      yref: 'y',
      text: 'Pubs & restaurants<br>reopen 04/07/20',
      showarrow: true,
      arrowhead: 3,
      ax: 0,
      ay: -40
    },
    {
      x: 45,
      y: 100,
      xref: 'x',
      yref: 'y',
      text: 'Start 2nd national<br>lockdown 05/11/20',
      showarrow: true,
      arrowhead: 3,
      ax: 0,
      ay: -40
    },
  {
      x: 49,
      y: 140,
      xref: 'x',
      yref: 'y',
      text: 'End 2nd national<br>lockdown 02/12/20',
      showarrow: true,
      arrowhead: 3,
      ax: 0,
      ay: -40
    }
  ],
   shapes: [
        // 1st highlight during Feb 4 - Feb 6
        {
            type: 'rect',
            // x-reference is assigned to the x-values
            xref: 'x',
            // y-reference is assigned to the plot paper [0,1]
            yref: 'paper',
            x0: '45',
            y0: 0,
            x1: '49',
            y1: 1,
            fillcolor: '#d3d3d3',
            opacity: 0.2,
            line: {
                width: 0
            }
        },
        {
            type: 'rect',
            // x-reference is assigned to the x-values
            xref: 'x',
            // y-reference is assigned to the plot paper [0,1]
            yref: 'paper',
            x0: '13',
            y0: 0,
            x1: '25',
            y1: 1,
            fillcolor: '#d3d3d3',
            opacity: 0.2,
            line: {
                width: 0
            }
        }
         
        ]
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
