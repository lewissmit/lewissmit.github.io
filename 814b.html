<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxqYkZXXfa3E2if3nMmp0xIv1A5YkSFZnR7RUPQxh9bD_FE47STqnwTIC0RFLPa4zlx7xKzsVxbOv/pub?gid=430175080&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Label'),
  y: unpack(rows, 'Value'),
  marker: {color: 'rgb(0, 102, 102)'},
  name: 'No',
  type: 'bar',
  
};
trace2 = {
  x: unpack(rows, 'Label'),
  y: unpack(rows, 'Value2'),
  marker: {color: 'rgb(76, 23, 102)'},
  name: 'Yes',
  type: 'bar',
  
};
  trace3 = {
  x: unpack(rows, 'Label'),
  y: unpack(rows, 'Value3'),
  marker: {color: 'rgb(252, 186, 3)'},
  name: 'Yes',
  type: 'bar',
  
};

data = [trace1,trace2,trace3];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  showlegend: true,
  autosize: false,
  width: 450,
  height: 450,
  margin: {
    l: 100,
    r: 50,
    b: 120,
    t: 40,
    pad: 4
  },
  title: '',
  xaxis: {
    title: '',
    tickangle: 320
  },
  yaxis: {
    range: [0, 70],
    title: '% of businesses',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
