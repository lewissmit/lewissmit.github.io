<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/2af59e6a52753e73c464e0f754e4f34a/raw/4cd47cbc80910171e463f191eed441c5fde75c55/610b.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Claim'),
  marker: {color: 'rgb(68, 68, 68)'},
  line: {color: 'rgb(168,68,68)'},
  name: 'Number of claimants',
  mode: 'lines+markers',
  
};

data = [trace1];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 80,
    r: 80,
    b: 100,
    t: 10,
    pad: 4},
  title: '',
  xaxis: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [0, 3000],
    title: 'Number of claimants',
    type: 'lines+markers'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
