<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:100%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/b33bdf1a53dcd1ed7397f063d412e614/raw/7d249f52bf6aa1d6ee7932bcea46626a7d2df962/111rev.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Bus'),
  marker: {color: 'rgb(102, 205, 170)'},
  name: 'Bus',
  type: 'lines',
  line: {
    dash: 'solid',
    width: 1
  }
  
};
trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Highway'),
  marker: {color: 'rgb(168, 68, 68)'},
  name: 'Highway',
 
  type: 'lines',
  line: {
    dash: 'solid',
    width: 1
  }
  
};
trace3 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Metrolink'),
  marker: {color: 'rgb(255, 165, 0)'},
  name: 'Metrolink',
  
  type: 'lines',
  line: {
    dash: 'solid',
    width: 1
  }
  
};

trace4 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Rail'),
  marker: {color: 'rgb(176, 46, 96)'},
  name: 'Rail',
  type: 'lines',
  line: {
    dash: 'solid',
    width: 1
  }
  
};
trace5 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Cycling'),
  marker: {color: 'rgb(3, 36,252)'},
  name: 'Cycling',
  
  type: 'lines',
  line: {
    dash: 'solid',
    width: 1
  }
  
};


data = [trace1,trace2,trace3,trace4,trace5];

layout = {

  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 950,
  height: 450,
  margin: {
    l: 90,
    r: 90,
    b: 90,
    t: 10,
    pad: 4},
  title: '',
  xaxis: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [-100, 120],
    title: '% variation',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
