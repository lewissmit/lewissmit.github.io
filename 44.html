<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/bb1cbb22b9cd15745727f8dc33bc5a4c/raw/d917e9a3d7279c8c44d34541f6f29ba9e205ce43/44.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'B&B'),
  marker: {color: 'rgb(155, 194, 230)'},
  name: 'In B&B accommodation',
  type: 'bar'
  
};

trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Temp'),
  marker: {color: 'rgb(34, 43, 53)'},
  name: 'MCC temporary accommodation',
  type: 'bar'
  
};

trace3 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Disp'),
  marker: {color: 'rgb(0, 102, 102)'},
  name: 'Dispersed (private rented sector) accommodation',
  type: 'bar'
  
};

data = [trace1,trace2,trace3];

layout = {
  paper_bgcolor: 'rgb(240, 240, 240)',
  plot_bgcolor: 'rgb(240, 240, 240)',
  showlegend: true,
		legend: {
    x:0.5,
    y:1.53},
  autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 80,
    r: 50,
    b: 80,
    t: 40,
    pad: 4
  },
  barmode: 'stack',
  xaxis: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [0, 2500],
    title: 'Number of households',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
