<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/bb1cbb22b9cd15745727f8dc33bc5a4c/raw/bc4e9e2fd8e56dae465f18eecd9af806c695e0aa/44.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'B&B'),
  marker: {color: 'rgb(25, 42, 69)'},
  name: 'Number of households in B&Bs',
  type: 'bar'
  
};

trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Temp'),
  marker: {color: 'rgb(80, 82, 87)'},
  name: 'Number of households in MCC Temporary Accommodation',
  type: 'bar'
  
};

trace3 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Disp'),
  marker: {color: 'rgb(0, 74, 20)'},
  name: 'Number of households in Dispersed Accommodation (Private Rented Sector)',
  type: 'bar'
  
};

data = [trace1,trace2,trace3];

layout = {
  paper_bgcolor: 'rgb(240, 240, 240)',
  plot_bgcolor: 'rgb(240, 240, 240)',
  barmode: 'stack',
  xaxis: {
    title: ''
  },
  yaxis: {
    range: [0, 1000],
    title: 'Number of households',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
