<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxqYkZXXfa3E2if3nMmp0xIv1A5YkSFZnR7RUPQxh9bD_FE47STqnwTIC0RFLPa4zlx7xKzsVxbOv/pub?gid=1946263192&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }



var trace1 = {
 
  type: "lines",
  name: 'Domestic noise reports',
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value1'),
  line: {color: '#7F7G7G'}
}


var trace2= {
  x: unpack(rows, 'Date2'),
  y: unpack(rows, 'Value2'),
  type: 'lines',
  marker: {color: '#a89e32'},
  name: '2019',
  xaxis: 'x2',
  yaxis: 'y2',
  
  };

var trace3 = {
  

  x: unpack(rows, 'Date2'),
  y: unpack(rows, 'Value3'),
  type: "lines",
  line: {color: '#453638',
  dash: 'dot',
    width: 1},
      name: '2020',
  xaxis: 'x2',
  yaxis: 'y2',
}

var trace4 = {
  

  x: unpack(rows, 'Date2'),
  y: unpack(rows, 'Value4'),
  type: "lines",
  line: {color: '#a50aff',
  dash: 'dot',
    width: 1},
      name: '2021',
  xaxis: 'x2',
  yaxis: 'y2',

};

var trace5 = {  
  
  x: unpack(rows, 'Date2'),
  y: unpack(rows, 'Value5'),
  name: '2022',
  type: 'lines',
  line: {color: 'orange'},
  xaxis: 'x2',
  yaxis: 'y2'
};

var trace6 = {
 
  type: "bar",
  name: 'Total current month',
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value6'),
  line: {color: 'red'}
}


var data = [trace1,trace2,trace3,trace4,trace5,trace6];

var layout = {
  xaxis: {
    tickangle:320,
    autorange: true,
    },
  yaxis: {
    autorange: false,
    range: [0,1000],
    type: 'linear',
  },
  yaxis2: {
    domain: [0.70, 1.5],
    anchor: 'x2'
  },
  xaxis2: {
    domain: [0.30, 1.4],
    title: '',
    tickangle: 320,
    anchor: 'y2'
  }
  
};


Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
