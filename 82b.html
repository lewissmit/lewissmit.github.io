<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxqYkZXXfa3E2if3nMmp0xIv1A5YkSFZnR7RUPQxh9bD_FE47STqnwTIC0RFLPa4zlx7xKzsVxbOv/pub?gid=2130817218&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value1'),
 mode: 'lines+markers',
  marker: {
    color: 'rgb(128, 0, 128)',
    size: 5
  },
  line: {
    color: 'rgb(128, 0, 128)',
    width: 1
  },
  name: 'City Centre footfall vs last year',
 
};

trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value2'),
 xaxis: 'x2',
  yaxis: 'y2',
  mode: 'lines+markers',
  marker: {
    color: 'rgb(3, 69, 5)',
    size: 5
  },
  line: {
    color: 'rgb(3, 69, 5)',
    width: 1
  },

  name: 'City Centre footfall vs 2yrs ago (2021 vs 2019)',
 
  
};

trace3 = {
  x: unpack(rows, 'Date2'),
  y: unpack(rows, 'Value3'),
   xaxis: 'x3',
  yaxis: 'y3',
  mode: 'lines+markers',
  marker: {
    color: 'rgb(92, 86, 59)',
    size: 5
  },
  line: {
    color: 'rgb(92, 86, 59)',
    width: 1
  },
  name: 'District Centre footfall vs last year',
  
  
};
trace4 = {
  x: unpack(rows, 'Date2'),
  y: unpack(rows, 'Value4'),
  xaxis: 'x4',
  yaxis: 'y4',
  mode: 'lines+markers',
  marker: {
    color: 'rgb(66, 135, 245)',
    size: 5
  },
  line: {
    color: 'rgb(66, 135, 245)',
    width: 1
  },
  name: 'District Centre footfall vs 2yrs ago (2021 vs 2019)',

  
};





data = [trace1,trace2,trace3,trace4];

layout = {
 grid: {
    rows: 2,
    columns: 2,

    pattern: 'independent'
  },

		showlegend: false,
	
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 900,
  height: 900,
  margin: {
    l: 60,
    r: 80,
    b: 80,
    t: 50,
    pad: 4},
  title: '',
  xaxis: {
    title: 'City Centre footfall vs last year',
    tickangle:320
  },
  yaxis: {
    range: [-100, 800],
    title: '% variation',
    type: 'lines+markers'
  },
  xaxis2: {
    range: ['2021-03-21', '2021-04-18'],
    title: 'City Centre footfall vs 2yrs ago (2021 vs 2019)',
    tickangle:320
  },
   yaxis2: {
    range: [-100, 100],
    title: '',
    type: 'lines+markers'
  },
   xaxis3: {
    title: 'District Centre footfall vs last year',
    tickangle:320
  },
   yaxis3: {
    range: [-100, 150],
    title: '',
    type: 'lines+markers'
  },
   xaxis4: {
   range: ['2021-03-21', '2021-04-18'],
    title: 'District Centre footfall vs 2yrs ago (2021 vs 2019)',
    tickangle:320
  },
   yaxis4: {
    range: [-100, 100],
    title: '',
    type: 'lines+markers'
  },
  
   hovermode: "x",
  hoverlabel: {namelength :-1,
         bgcolor: "#FFF" },
         config: { responsive: true },

};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
