<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/cc77755d21886d84e3e22b273c15ab8a/raw/d02f3094c2fc16ca20336a30d45e7d6e23a411aa/gistfile1.txt", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Look'),
  marker: {color: 'rgb(25, 42, 69)'},
  name: '5.2 Number of Children Looked After',
  type: 'bar'
  
};

trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'CPP'),
  marker: {color: 'rgb(80, 82, 87)'},
  name: '5.3 Number of Children on Child Protection Plans',
  type: 'bar'
  
};

trace3 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'CIN'),
  marker: {color: 'rgb(0, 74, 20)'},
  name: '5.4 Number of Children In Need',
  type: 'bar'
  
};
trace4 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Ref'),
  marker: {color: 'rgb(78, 89, 8)'},
  name: '5.5 Number of Referrals per month',
  type: 'bar'
  
};
data = [trace1,trace2,trace3,trace4];

layout = {
  paper_bgcolor: 'rgb(240, 240, 240)',
  plot_bgcolor: 'rgb(240, 240, 240)',

  xaxis: {
    title: ''
  },
  yaxis: {
    range: [0, 6000],
    title: 'Number',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
