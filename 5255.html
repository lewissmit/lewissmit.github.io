<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/cc77755d21886d84e3e22b273c15ab8a/raw/817cad48101e895fb5795a9874ccd058f5eac9a7/52.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Look'),
  marker: {color: 'rgb(165, 42, 6)'},
  name: '5.2 Number of Children Looked After',
  type: 'bar'
  
};

trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'CPP'),
  marker: {color: 'rgb(80, 82, 87)'},
  name: '5.3 Number of Children on Child<br>Protection Plans',
  type: 'bar'
  
};

trace4 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Ref'),
  marker: {color: 'rgb(78, 144, 8)'},
  name: '5.5 Number of Referrals per month',
  type: 'bar'
  
};
data = [trace1,trace2,trace4];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 55,
    r: 50,
    b: 80,
    t: 40,
    pad: 4
  },

  xaxis: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [0, 1500],
    title: 'Number of children',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
