<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxqYkZXXfa3E2if3nMmp0xIv1A5YkSFZnR7RUPQxh9bD_FE47STqnwTIC0RFLPa4zlx7xKzsVxbOv/pub?gid=118960920&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value5'),
  marker: {color: 'rgb(165, 42, 6)'},
  name: '5.4 Number of Contacts        ',
  type: 'lines+markers'
  
};

trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value3'),
  xaxis: 'x2',
  yaxis: 'y2',
  marker: {color: 'rgb(80, 82, 87)'},
  name: '5.5 Number of Children In Need',
  type: 'lines+markers'
  
};

data = [trace1,trace2];

layout = {
grid: {rows:1, columns:2, pattern: 'independent'},
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  showlegend: true,
  legend: {orientation: 'h',
  y:6100,
  x:0.2},
  autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 55,
    r: 50,
    b: 80,
    t: 80,
    pad: 4
  },

  xaxis: {
    title: '',
    tickangle:320
  },
  xaxis2: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [0, 6000],
    title: '',
    type: 'bar'
  },
   yaxis2: {
    range: [0, 6000],
    title: '',
    type: 'bar'
  },
  hovermode: "x",
   hoverlabel: {namelength :-1,
          bgcolor: "#FFF" },
          config: { responsive: true }  
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
