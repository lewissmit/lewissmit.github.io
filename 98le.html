<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:100%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxqYkZXXfa3E2if3nMmp0xIv1A5YkSFZnR7RUPQxh9bD_FE47STqnwTIC0RFLPa4zlx7xKzsVxbOv/pub?gid=44148505&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Month'),
  y: unpack(rows, '2019'),
  marker: {color: 'rgba(180, 140, 40,1)'},
  name: '2019',
  type: 'bar'
  
};
trace2 = {
  x: unpack(rows, 'Month'),
  y: unpack(rows, '2020'),
  marker: {color: 'rgba(180, 206, 224,1)'},
  name: '2020',
  type: 'bar'
  
};


trace3 = {
  x: unpack(rows, 'Month'),
  y: unpack(rows, '2021'),
  marker: {color: 'rgba(128,0,0,01)'},
  name: '2021',
  type: 'bar'
  
};

data = [trace1, trace2,trace3];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
	autosize: false,
 
  width: 900,
  height: 350,
  margin: {
    l: 50,
    r: 50,
    b: 80,
    t: 40,
    pad: 4
  },
		showlegend: true,
		legend: {orientation: 'h',
    x:0.1,
    y:1.23},
  xaxis: {
    title: '',
    type: 'category',
    showticklabels: true,
    tickangle: 320,
    tickfont: {
      family: 'Arial, sans-serif',
      size: 12,
      color: 'black'
    },
  },
  yaxis: {
    range: [0, 400000],
    title: 'Monthly footfall',
    type: 'bar'
  },
 
  hovermode: "x",
  hoverlabel: {namelength :-1,
         bgcolor: "#FFF" },
         config: { responsive: true }
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
