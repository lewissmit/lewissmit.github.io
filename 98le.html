
<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:100%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxqYkZXXfa3E2if3nMmp0xIv1A5YkSFZnR7RUPQxh9bD_FE47STqnwTIC0RFLPa4zlx7xKzsVxbOv/pub?gid=2062736757&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value1'),
  marker: {color: 'rgba(180, 206, 224,1)'},
  name: 'Total number of bookings',
  type: 'bar'
  
};


trace3 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value2'),
  yaxis: 'y2',
  marker: {color: 'rgba(128,0,0,01)'},
  name: '% occupancy',
  fill: 'tozeroy',
  fillcolor: 'rgba(122,0,0,0.1)',
  type: 'scatter'
  
};

data = [trace2,trace3];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
	autosize: false,
  barmode: 'stack',
  width: 900,
  height: 350,
  margin: {
    l: 50,
    r: 50,
    b: 80,
    t: 40,
    pad: 4
  },
		showlegend: true,
		legend: {orientation: 'h',
    x:0.1,
    y:1.23},
  xaxis: {
    title: '',
    showticklabels: true,
    tickangle: 320,
    tickfont: {
      family: 'Arial, sans-serif',
      size: 12,
      color: 'black'
    },
  },
  yaxis: {
    range: [0, 30000],
    title: 'Total number of bookings',
    type: 'bar'
  },
  yaxis2: {
 title: '% Total occupancy',
   range: [0,100]
,      overlaying: 'y',
    side: 'right',
     tickfont: {
      family: 'Arial, sans-serif',
      size: 12,
      color: 'green'
    },
  },
  hovermode: "x",
  hoverlabel: {namelength :-1,
         bgcolor: "#FFF" },
         config: { responsive: true }
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
