<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/0db7247c26f3f86d0135c10c27c9e6c2/raw/0505c82055cfd8d0b332ab2f346cb5c3d23d84c2/26.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Number'),
  mode: 'lines+markers',
  line: {color: 'rgb(68, 68, 68)',
  width: 1},
  marker: {
    color: 'rgb(0, 102, 102)',
    size: 3
  },
  name: 'date',
  type: 'lines+markers',
  
};

data = [trace1];

layout = {
  paper_bgcolor: 'rgb(256, 256, 256)',
  plot_bgcolor: 'rgb(256, 256, 256)',
  autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 70,
    r: 50,
    b: 80,
    t: 40,
    pad: 4
  },
  title: '',
  xaxis: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [0, 2000],
    title: 'Number of deaths',
    type: 'lines+markers'
  },
  annotations: [
    {
      x: '27-Apr',
      y: 2000,
      xref: 'x',
      yref: 'y',
      text: '2020',
      font: {
        size: 14,
        color: '#bb99df'
      },
      showarrow: false,
      
    },
    {
      x: '02-Jan',
      y: 2000,
      xref: 'x',
      yref: 'y',
      text: '2021',
      font: {
        size: 14,
        color: '#bb99df'
      },
      showarrow: false,
      
    }
    ],
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
