<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vQAktzoo39vlaPRiDJW2W7zlky4H7X5jJ2siWMRevHJY6OCk6VcCDFE8ObzzDTvDmSLS_wFVeuHXijy/pub?gid=583622491&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Period'),
  y: unpack(rows, 'NEET 20/21'),
  marker: {color: 'rgb(200, 215, 223)'},
  name: '2020/21',
  type: 'bar',
  
};
trace2 = {
  x: unpack(rows, 'Period'),
  y: unpack(rows, 'NEET 21/22'),
  mode: 'lines+markers',
  marker: {color: 'rgb(168, 155, 119)',
  size:8},
  name: '2021/22',
  type: 'bar',
  
};
trace3= {
  x: unpack(rows, 'Period'),
  y: unpack(rows, 'NEET 22/23'),
  mode: 'lines+markers',
  marker: {color: 'rgb(168, 82, 50)',
  size:8},
  name: '2022/23',
  type: 'bar',
  
};

data = [trace1,trace2,trace3];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: true,

     showlegend: true,
  legend: {"orientation": "h"},
  title: '',
  xaxis: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [0, 600],
    title: 'Number',
    type: 'bar'
  },
  
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
