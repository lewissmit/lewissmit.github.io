<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxqYkZXXfa3E2if3nMmp0xIv1A5YkSFZnR7RUPQxh9bD_FE47STqnwTIC0RFLPa4zlx7xKzsVxbOv/pub?gid=118960920&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value4'),
  xaxis: 'x3',
  yaxis: 'y3',
  marker: {color: 'rgb(78, 144, 8)'},
  name: '5.8 Referrals per month',
  type: 'lines+markers'
  
};
data = [trace1];

layout = {
grid: {rows:1, columns:1, pattern: 'independent'},
		showlegend: true,
		legend: {"orientation": "h",
    x: 0,
    y: 1.15},
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 450,
  height: 350,
  margin: {
    l: 55,
    r: 50,
    b: 80,
    t: 40,
    pad: 4
  },

  xaxis: {
    title: '',
    tickangle:320
  },
  xaxis3: {
    title: '',
    tickangle:320
  },
  
  yaxis: {
    range: [0, 1500],
    title: 'Number of children<br>looked after',
    type: 'bar'
  },
  
yaxis2: {
    range: [0, 1500],
    title: 'Number on CPP',
    type: 'bar'
  },
  yaxis3: {
    range: [0, 1000],
    title: 'Number of referrals',
    type: 'lines+markers'
  },
  
};
Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
