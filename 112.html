<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:100%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxqYkZXXfa3E2if3nMmp0xIv1A5YkSFZnR7RUPQxh9bD_FE47STqnwTIC0RFLPa4zlx7xKzsVxbOv/pub?gid=812672846&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value1'),
  marker: {color: 'rgb(102, 205, 170)'},
  name: 'Retail & recreation',
  mode: 'lines',
  line: {
    dash: 'solid',
    width: 1
  }
  
};
trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value2'),
  marker: {color: 'rgb(255, 165, 0)'},
  name: 'Grocery & Pharmacy',
 mode: 'lines',
  line: {
    dash: 'solid',
    width: 1
  }
  
};
trace3 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value3'),
  marker: {color: 'rgb(55, 55, 0)'},
  name: 'Parks',
  mode: 'lines',
  line: {
    dash: 'solid',
    width: 1
  }
};

trace4 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value4'),
  marker: {color: 'rgb(0, 0, 255)'},
  name: 'Transit stations',
  mode: 'lines',
  line: {
    dash: 'solid',
    width: 1
  }
};
trace5 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value5'),
  marker: {color: 'rgb(30, 144,255)'},
  name: 'Workplaces',
  mode: 'lines',
  line: {
    dash: 'solid',
    width: 1
  }
};
trace6 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value6'),
  marker: {color: 'rgb(255, 20, 147)'},
  name: 'Residential',
  mode: 'lines',
  line: {
    dash: 'solid',
    width: 1
  }
};

data = [trace1,trace2,trace3,trace4,trace5,trace6];

layout = {

  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
   autosize: false,
  width: 900,
  height: 450,
  margin: {
    l: 90,
    r:90,
    b: 80,
    t: 40,
    pad: 4
  },
  title: '',
  xaxis: {
    title: '',
    tickangle: 320,
    autorange: false,  
    range: ['2021-01-01','2022-08-30'],
    rangeslider: {
    type: 'date',
    bgcolor: '#fafcfb'
  }},
  yaxis: {
    range: [-100, 150],
    title: '% variation',
    type: 'bar'
  },
  hovermode: "x",
  hoverlabel: {namelength :-1,
         bgcolor: "#fafcfb" },
         config: { responsive: true }
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
