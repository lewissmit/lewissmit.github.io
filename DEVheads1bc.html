<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vQ8h_ds1SHJbc-SERxiccMmTqN5B-8ICL8HHZWfwX5aaSL7jDVTlktf0YrnskI4M52D-GqwNB7aMBJJ/pub?gid=103944172&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'date'),
  y: unpack(rows, 'value1'),
  mode: 'lines+markers',
  line: {color: 'rgb(68, 68, 68)',
  width: 1},
  marker: {
    color: 'rgb(0, 102, 102)',
    size: 8
  },
  name: 'Primary schools',
  type: 'lines+markers',
  
};

data = [trace1];

layout = {
  paper_bgcolor: 'rgb(256, 256, 256)',
  plot_bgcolor: 'rgb(256, 256, 256)',
  autosize: false,
  width: 450,
  height: 200,
  margin: {
    l: 70,
    r: 20,
    b: 80,
    t: 20,
    pad: 4
  },
  title: '',
  xaxis: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [0, 250],
    title: 'Daily cases',
    type: 'lines+markers'
  },
  
};

Plotly.newPlot('myDiv', data, layout,{displayModeBar: false});

});

</script>
</body>
</html>
