<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>

Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vQAktzoo39vlaPRiDJW2W7zlky4H7X5jJ2siWMRevHJY6OCk6VcCDFE8ObzzDTvDmSLS_wFVeuHXijy/pub?gid=212404810&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  
  x: unpack(rows, 'Ward'),
  y: unpack(rows, 'NEET'),
  marker: {color: 'rgb(0,102,102)'},
  name: 'NEET',
  type: 'bar',
  
};

trace2 = {

  x: unpack(rows, 'Ward'),
  y: unpack(rows, 'NK'),
  marker: {color: 'rgb(34,42,53)'},
  name: 'Not known',
  type: 'bar',
  
};
trace3 = {

  x: unpack(rows, 'Region Ward Name'),
  y: unpack(rows, ''),
  marker: {color: 'rgb(34,42,53)'},
  name: '',
  type: 'bar',
  xaxis: 'x2'
  
};




var data =[trace1, trace2, trace3],

layout = {

  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: true,
  width: 900,
  height: 450,
  margin: {
    l: 100,
    r: 100,
    b: 190,
    t: 50,
    pad: 4},
  showlegend: true,
  barmode: 'stack',
  xaxis: {
    title: '', 
    tickson: "boundaries",
    ticklen: 10,
    showdividers: true,
    dividercolor: 'grey',
    dividerwidth: 1
  
  },
   xaxis2: {
            title: 'Neighbourhood', 
            titlefont: {color: 'rgb(148, 103, 189)'}, 
            tickfont: {color: 'rgb(148, 103, 189)'}, 
            overlaying: 'x', 
            side: 'top',
            tickson: "boundaries",
    ticklen: 30,
    showdividers: true,
    dividercolor: 'grey',
    dividerwidth: 2
      },
  yaxis: {
    range: [0, 50],
    title: '',
    type: 'bar'
  },

  hovermode: "x",
   hoverlabel: {namelength :-1,
          bgcolor: "#FFF" },
          config: { responsive: true }  
 
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
