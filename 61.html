<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/549eaeefa202e8c251d3de76cab4beaf/raw/6270d0dcb381650529443f5ed56acf0acbfeeeb2/61.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'C19'),
  marker: {color: 'rgb(25, 42, 69)'},
  name: 'C-19 related calls resulting in a response by the Neighbourhood Teams',
  type: 'bar',
  orientation: 'v',
  
};

trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Other'),
  marker: {color: 'rgb(80, 82, 87)'},
  name: 'Other issues',
  type: 'bar',
  orientation: 'v',
  
};


data = [trace1,trace2];

layout = {
  paper_bgcolor: 'rgb(240, 240, 240)',
  plot_bgcolor: 'rgb(240, 240, 240)',
	autosize: false,
  width: 900,
  height: 300,
  margin: {
    l: 80,
    r: 50,
    b: 80,
    t: 10,
    pad: 4},
  barmode: 'stack',
  showlegend: true,
		legend: {
    x:0.3,
    y:1.53},
  xaxis: {
    title: '',
    tickangle: 320
  },
  yaxis: {
    range: [0, 3000],
    title: '',
    type: 'bar',
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
