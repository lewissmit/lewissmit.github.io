<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxqYkZXXfa3E2if3nMmp0xIv1A5YkSFZnR7RUPQxh9bD_FE47STqnwTIC0RFLPa4zlx7xKzsVxbOv/pub?gid=20746168&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value1'),
  marker: {color: 'rgb(0, 102, 102)'},
  name: 'C-19 related calls resulting in a response by the Neighbourhood Teams',
  type: 'bar',
  orientation: 'v',
  
};

trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value2'),
  marker: {color: 'rgb(80, 82, 87)'},
  name: 'Other issues',
  type: 'bar',
  orientation: 'v',
  
};


data = [trace1,trace2];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
	autosize: false,
  width: 900,
  height: 300,
  margin: {
    l: 80,
    r: 50,
    b: 80,
    t: 10,
    pad: 4},
  barmode: 'stack',
   showlegend: true,
		legend: {'orientation': 'h',
    y:1.1},
  xaxis: {
    title: 'Chart axis shows week commencing',
    tickangle: 320
  },
  yaxis: {
    range: [0, 3000],
    title: '',
    type: 'bar',
  },
  hovermode: "x",
  hoverlabel: {namelength :-1,
         bgcolor: "#FFF" },
         config: { responsive: true } 
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
