<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vQAktzoo39vlaPRiDJW2W7zlky4H7X5jJ2siWMRevHJY6OCk6VcCDFE8ObzzDTvDmSLS_wFVeuHXijy/pub?gid=683954434&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, '16-24'),
  marker: {color: 'rgb(34, 44, 49)'},
  name: '16-24',
  type: 'bar',
  
};
trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, '25-49'),
  marker: {color: 'rgb(120, 144, 156)'},
  name: '25-49',
  type: 'bar',
  
};
trace3 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, '50+'),
  marker: {color: 'rgb(200, 215, 223)'},
  name: '50+',
  type: 'bar',
  
};

data = [trace1,trace2,trace3];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 80,
    r: 80,
    b: 100,
    t: 10,
    pad: 4},
  barmode: 'stack',
  title: '',
  xaxis: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [0, 80000],
    title: 'Number of claimants',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
