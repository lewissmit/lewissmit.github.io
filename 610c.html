<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSP0TWqmcghCjYLU_byKUgph-Y-J099QPrbyokCEonlQ5trCxGzDLqIqDcScDfik3fCm06HwZt8bvlj/pub?gid=1911849310&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Month'),
  y: unpack(rows, 'Value5'),
  marker: {color: 'rgb(68, 68, 68)'},
  name: 'Age 16-24',
  type: 'lines',
  
};

trace2 = {
  x: unpack(rows, 'Month'),
  y: unpack(rows, 'Value6'),
  marker: {color: 'rgb(168, 200, 68)'},
  name: 'Age 25-49',
  type: 'lines',
  
};
  
trace3 = {
  x: unpack(rows, 'Month'),
  y: unpack(rows, 'Value7'),
  marker: {color: 'rgb(180, 200, 224)'},
  name: 'Age 50+',
  type: 'lines',
  
};  


data = [trace1,trace2,trace3];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 90,
    r: 90,
    b: 80,
    t: 10,
    pad: 4},
  title: '',
  xaxis: {
    title: '',
    tickangle:320,
    autorange: false,
    range: ['Jan/20','Mar/22']
  },
  yaxis: {
    range: [100,250],
    title: 'Indexed to display change over time<br>January 2020 = 100',
    type: 'lines'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
