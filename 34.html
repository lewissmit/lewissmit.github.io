<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/a3eb78d6f3ffb9c3c22f8cef8acd913f/raw/f4934bb22cafcff061f0ab68742e4b55dd193e58/3_3.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, '3_4'),
  marker: {color: 'rgb(168, 68, 68)'},
  name: 'date',
  type: 'bar',
  
};

data = [trace1];

layout = {
  paper_bgcolor: 'rgb(240, 240, 240)',
  plot_bgcolor: 'rgb(240, 240, 240)',
  autosize: false,
  width: 500,
  height: 250,
  margin: {
    l: 50,
    r: 50,
    b: 100,
    t: 30,
    pad: 4},
  title: '',
  xaxis: {
    title: ''
  },
  yaxis: {
    range: [0,40],
    title: '% of care homes',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
