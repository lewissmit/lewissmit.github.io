<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxqYkZXXfa3E2if3nMmp0xIv1A5YkSFZnR7RUPQxh9bD_FE47STqnwTIC0RFLPa4zlx7xKzsVxbOv/pub?gid=1440528952&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value'),
  marker: {color: 'rgb(44, 12, 102)'},
  name: '2019',
  type: 'bar',
  
};


data = [trace1];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 450,
  height: 350,
  margin: {
    l: 50,
    r: 50,
    b: 50,
    t: 10,
    pad: 4},
  title: '',
  xaxis: {
    title: '',
    tickangle: 320
  },
  yaxis: {
    range: [-30,100],
    title: 'Variation %'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
