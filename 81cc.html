<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxqYkZXXfa3E2if3nMmp0xIv1A5YkSFZnR7RUPQxh9bD_FE47STqnwTIC0RFLPa4zlx7xKzsVxbOv/pub?gid=928316059&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value4'),
 mode: 'lines+markers',
  marker: {
    color: 'rgb(128, 0, 128)',
    size: 5
  },
  line: {
    color: 'rgb(128, 0, 128)',
    width: 1
  },
  name: 'City Centre 2021 compared to 2020',
 
};

trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value5'),
  xaxis: 'x2',
  yaxis: 'y2',
  mode: 'lines+markers',
  marker: {
    color: 'rgb(51, 0, 18)',
    size: 5
  },
  line: {
    color: 'rgb(51, 0, 18)',
    width: 1
  },

  name: 'City Centre 2020 compared to 2019',
 
  
};


data = [trace1,trace2];

layout = {
 grid: {
    rows: 1,
    columns: 2,
    subplots:[['xy','x2y2']],
  },
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 900,
  height: 450,
  margin: {
    l: 60,
    r: 50,
    b: 80,
    t: 50,
    pad: 4},
  title: '',
  xaxis: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [-100, 100],
    title: '% variation',
    type: 'lines+markers'
  },
  xaxis2: {
    title: '',
    tickangle:320
  },
   yaxis2: {
    range: [-100, 100],
    title: '',
    type: 'lines+markers'
  },
  
   hovermode: "x",
  hoverlabel: {namelength :-1,
         bgcolor: "#FFF" },
         config: { responsive: true },

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
