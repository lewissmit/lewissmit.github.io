<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxqYkZXXfa3E2if3nMmp0xIv1A5YkSFZnR7RUPQxh9bD_FE47STqnwTIC0RFLPa4zlx7xKzsVxbOv/pub?gid=1213967786&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace4 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, '2022'),
  marker: {color: 'rgb(165, 10, 255)'},
  name: '2022',
  type: 'lines',
  
  };

trace3 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, '2020'),
  marker: {color: 'rgb(0, 2, 3)'},
  name: '2020',
  type: 'lines',
  line: {
    dash: 'dot',
    width: 3
  }
  
};
trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, '2021'),
  marker: {color: 'rgb(255, 102, 102)'},
  name: '2021',
  type: 'lines',
  line: {
    dash: 'dot',
    width: 3
  }
  
};
trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, '2019'),
  marker: {color: 'rgb(0, 102, 102)'},
  name: '2019 pre<br>pandemic baseline',
  type: 'lines'
  
  
};
trace8 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, '2022'),
  marker: {color: 'rgb(165, 10, 255)'},
  name: '2022 full year',
  type: 'lines',
  showlegend: false,
  xaxis: 'x2',
  yaxis: 'y2',
  
  };

trace7 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, '2020 full year'),
  marker: {color: 'rgb(0, 2, 3)'},
  name: '2020 full year',
  type: 'lines',
   line: {
    dash: 'dot',
    width: 3
  },
  showlegend: false,
  xaxis: 'x2',
  yaxis: 'y2',
  
};
trace6 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, '2021 full year'),
  marker: {color: 'rgb(255, 102, 102)'},
  name: '2021 full year',
  type: 'lines',
   line: {
    dash: 'dot',
    width: 3
  },
  showlegend: false,
  xaxis: 'x2',
  yaxis: 'y2',
  
};
trace5 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, '2019'),
  marker: {color: 'rgb(0, 102, 102)'},
  name: '2019 full year',
  type: 'lines',
  showlegend: false,
  xaxis: 'x2',
  yaxis: 'y2',
  
  
};


data = [trace1,trace2,trace3,trace4,trace5,trace6,trace7,trace8];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  showlegend: true,

 		legend: {'orientation': 'v',
     y:0.5,
     x:1.05},
  autosize: false,
  width: 800,
  height: 450,
  margin: {
    l: 60,
    r: 50,
    b: 50,
    t: 30,
    pad: 4},
  title: '',
  xaxis: {
    title: '',
    tickangle: 320,
    autorange: false,
    range: ['01/01/2021','30/01/2021']
  },
  yaxis: {
    range: [0,500],
    title: 'Number of reports'
  },
  yaxis2: {
    domain: [0.78, 0.95],
    anchor: 'x2'
  },
  xaxis2: {
    domain: [0.4, 1.2],
    title: '',
    tickangle: 320,
    anchor: 'y2'
  }
};
  


Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
