<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:100%;height:100%;"></div>
<script>
Plotly.d3.csv(
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vTLMysxqvCYQomWjZbx-GS3WSoCwTParR4Yx8uii7FsNmBnUna21dQFLISQHd_6PSl-tjBtnqgE7jN8/pub?gid=2130052188&single=true&output=csv",
  function(rows) {
    var x = [],
      y = [],
      s = [],
      c = [],
      t = [];

    for (var i = 0; i < rows.length; i++) {
      row = rows[i];
      y.push(row["Value"]);
      x.push(row["Name"]);
      s.push(row["Ward"]);
      c.push(row["Rank"]);
      t.push(row["MSOA"]);
    }

    Plotly.newPlot('myDiv', {
      data: [
        {
          type: "bar",
          x: x,
          y: y,
          text: s,
          marker: { size: s, sizeref: 4000, sizemode: "area" },
          transforms: [{ type: "groupby", groups: s }],
          hovertemplate:
            "<b>Primary ward: %{text}</b><br><br>" +
            "%{yaxis.title.text}: %{y}<br>" +
            "%{xaxis.title.text}: %{x}<br>" +
            "<extra></extra>"
        }
      ],
      layout: {
      paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
	autosize: false,
  width: 900,
  height: 550,
  margin: {
    l: 150,
    r: 100,
    b: 300,
    t: 40,
    pad: 4
  },
        title: "Middle super output area vaccination count",
        hovermode: "closest",
        showlegend: false,
        hoverlabel: { bgcolor: "#FFF" },
        legend: {orientation: 'h', y: -0.3},
        xaxis: {
          tickformat: ".0%",
          title: "MSOA",
          zeroline: false,
          tickangle: 320
        },
        yaxis: {
          title: "Cumulative no. 1st/2nd vaccinations",
          zeroline: false
        }
      },
      config: { responsive: true }
    });
  }
);

</script>
</body>
</html>
