<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/47133ae202ae0c4dd3cc34232fb33c13/raw/40a0ccfeb700d80d9ba2c5e643ddc6bbafd0151b/51.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Number'),
  marker: {color: 'rgb(68, 68, 68)'},
  name: 'date',
  type: 'lines',
  
};

data = [trace1];

layout = {
  paper_bgcolor: 'rgb(240, 240, 240)',
  plot_bgcolor: 'rgb(240, 240, 240)',
  title: '',
  xaxis: {
    title: ''
  },
  yaxis: {
    range: [0, 25],
    title: 'Case load',
    type: 'lines'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
