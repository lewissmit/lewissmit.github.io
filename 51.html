<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/47133ae202ae0c4dd3cc34232fb33c13/raw/15bf30b0a89583b0552d0f9c66d77609af15f0e0/51.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Number'),
  mode: 'lines+markers',
  line: {color: 'rgb(68, 68, 68)',
  width: 1},
  marker: {
    color: 'rgb(128, 0, 128)',
    size: 8
  },
  name: 'date',
  type: 'lines+markers',
  
};

data = [trace1];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 70,
    r: 50,
    b: 80,
    t: 40,
    pad: 4
  },
  title: '',
  xaxis: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [0, 25],
    title: 'Case load',
    type: 'lines+markers'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
