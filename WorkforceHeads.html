<html>
<head>

<link href="https://unpkg.com/tabulator-tables@4.9.0/dist/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.9.0/dist/js/tabulator.min.js"></script>
<style>
p.b {
  font-family: "Arial", Helvetica, sans-serif;
}
</style>
</head>

<div id="example-table"></div>


<script>

//define some sample data
 var tabledata = [
 	{id:1, name:"Latest position as at", age:"25th November 2020"},
 	{id:2, name:"Percentage of staff absent due to sickness - unrelated to COVID-19", age:"3.30%"},
 	{id:3, name:"Percentage of staff with COVID-19 symptoms", age:"1.26%"},
 	{id:4, name:"Percentage of staff working from home", age:"40.33%"},
 	{id:5, name:"Total headcount recorded", age:"7362"},
 ];
 //create Tabulator on DOM element with id "example-table"
var table = new Tabulator("#example-table", {
 	height:150, // set height of table (in CSS or here), this enables the Virtual DOM and improves render speed dramatically (can be any valid css height value)
 	data:tabledata, //assign data to table
 	layout:"fitColumns", //fit columns to width of table (optional)
 	columns:[ //Define Table Columns
	 	{title:"Workforce headlines", field:"name", width:400},
	 	{title:"", field:"age", hozAlign:"left"},
 	],
 
});
</script>
</html>
