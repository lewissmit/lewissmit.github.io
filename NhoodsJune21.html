<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Highlight features within a bounding box</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
 
<style>
.map-overlay .legend .bar {
height: 10px;
width: 100%;
background: linear-gradient(to right, #FCA107, #7F3121);
}
 
.map-overlay input {
background-color: transparent;
display: inline-block;
width: 100%;
position: relative;
margin: 0;
cursor: ew-resize;
}

.legend {
background-color: #fff;
border-radius: 3px;
bottom: 30px;
box-shadow: 0 1px 2px rgba(0,0,0,0.10);
font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
padding: 10px;
position: absolute;
right: 10px;
z-index: 1;
}
 
.legend h4 {
margin: 0 0 10px;
}
 
.legend div span {
border-radius: 50%;
display: inline-block;
height: 10px;
margin-right: 5px;
width: 10px;
};
</style>
 <nav id="menu"></nav>
<div id="map"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic21pdGhsMSIsImEiOiJja2M1ejB6MWMwbW80Mnp0aWF4cG8ycHR0In0.NOdFNQY0lNZjmYYLXy26gA';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/smithl1/ckd8tl0xd05hb1iqbwb8m3t0d',
center: [-2.24544,53.49192],
minZoom: 0,
zoom:14.2

});


map.on('load', () => {
  // add a clustered GeoJSON source for powerplant
  map.addSource('biffa', {
    'type': 'geojson',
    'data': 'https://gist.githubusercontent.com/lewissmit/506ac8104afd64611bc923096b764040/raw/84097fe2ff4bcf9581375dd9adb9e5bcf17c14ff/Cat2.geojson'
  });

map.addLayer({
id: "points",
type: "circle",
source: "biffa",
paint: {'circle-radius': {
'base': 2,
'stops': [
[12, 4],
[22, 6]
]
}}

});

 map.addSource('outline', {
'type': 'geojson',
'data': 
{
   "type": "Feature",
    "geometry": {
       "type": "Polygon",
       "coordinates":  [ 
          [
             [-2.2456631,53.4886493],
              [-2.2419723,53.4895685],
              [-2.2375091,53.497381],
              [-2.2465214,53.4993722],
              [-2.2489246,53.4970236],
              [-2.2500404,53.4952876],
              [-2.2523579,53.4949812],
              [-2.2535595,53.493092],
              [-2.2539028,53.4920707],
              [-2.2521862,53.4914579],
              [-2.2515854,53.490692],
              [-2.2490963,53.489926],
              [-2.2483238,53.488394],
              [-2.2456631,53.4886493]
             ]
          ]
    }
  }
      });

map.addLayer({
id: "outline",
type: "line",
source: "outline",
paint: {'line-color': 'red',
'line-width': 3}

});

map.addSource('wards', {
    'type': 'geojson',
    'data': 'https://gist.githubusercontent.com/lewissmit/ff2b5836cb3f96fcce8c30c3b200de21/raw/98cbb43dba9b77b4e94a25f2dfb1b366fb5cf88b/FlyAug.geojson'
  });
map.addLayer({
id: "wards",
type: "line",
source: "wards"

});




map.on('click', function (e) {
var features = map.queryRenderedFeatures(e.point, {
layers: ['points'] // replace this with the name of the layer
});
 
if (!features.length) {
return;
}
 
var feature = features[0];
 
var popup = new mapboxgl.Popup({ offset: [0, -15] })
.setLngLat(feature.geometry.coordinates)
.setHTML(
'<h3>' +
feature.properties.Createdon +
'</h3><p>' +
feature.properties.Service +
'</h3><p>' +
feature.properties.Createdon +
'</h3><p>' +
feature.properties.Final +
'</h3><p>' +
feature.properties.Emailaddress1 +
'</h3><p>' +
feature.properties.Customeridname +
'</h3><p>'

)
.setLngLat(feature.geometry.coordinates)
.addTo(map);

});
});

</script>
 
</body>
</html>
