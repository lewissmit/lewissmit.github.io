<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="tester"></div>
<script>
TESTER=document.getElementById('tester');


	var trace1 = {
    x: [39, 28, 80, 42, 102],
  y: ['Neighbourhoods', 'Growth & development', 'Corporate Core', 'Childrens & Education','Adults'],

  name: 'Shielding - working from home',
  orientation: 'h',
  type: 'bar',
   marker: {
    color: 'rgb(68,68,68)',
    line: {
      color: 'rgb(8,48,107)',
      width: 0.01
    }
  }
};

var trace2 = {
x: [41, 12, 0, 12, 26],
  y: ['Neighbourhoods', 'Growth & development', 'Corporate Core', 'Childrens & Education','Adults'],
  
  name: 'Shielding - not working',
  orientation: 'h',
  type: 'bar',
  marker: {
    color: 'rgb(68,44,208)',
    line: {
      color: 'rgb(8,48,107)',
      width: 0.01
    }
  }
};

var data = [trace1, trace2];

var layout = {paper_bgcolor: 'rgb(240, 240, 240)',
  plot_bgcolor: 'rgb(240, 240, 240)',
  autosize: false,
  width: 600,
  height: 300,
  margin: {
    l: 90,
    r: 150,
    b: 50,
    t: 50,
    pad: 1},
	      xaxis: {tickfont: {
      size: 12,
      color: 'rgb(107, 107, 107)'
    }},
    yaxis: {
    automargin: true,
    tickfont: {
      size: 14,
      color: 'rgb(107, 107, 107)',
      title: 'Directorate',
 
    }
  },
 
  legend: {
    x: 0.7,
    y: 0.7,
    bgcolor: 'rgba(255, 255, 255, 0)',
    bordercolor: 'rgba(255, 255, 255, 0)'
  },
barmode: 'stack'
};


Plotly.newPlot('tester', data, layout);

</script>
</body>
</html>
