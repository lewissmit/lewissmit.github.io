<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="tester" style="width:100%,height:100%;"></div>
<script>
TESTER=document.getElementById('tester');


	var trace1 = {
  y: ['Neighbourhoods', 'Growth & development', 'Corporate Core', 'Childrens & Education','Adults'],
  x: [39, 28, 80, 42, 102],
  name: 'Working from home',
  orientation: 'h',
  type: 'bar',
   marker: {
    color: 'rgba(84,122,65,5)',
    line: {
      color: 'rgb(8,48,107)',
      width: 0.01
    }
  }
};

var trace2 = {
  y: ['Neighbourhoods', 'Growth & development', 'Corporate Core', 'Childrens & Education','Adults'],
  x: [41, 12, 0, 12, 26],
  name: 'Shielding - not working',
  orientation: 'h',
  type: 'bar',
  marker: {
    color: 'rgb(79,81,101,55)',
    line: {
      color: 'rgb(8,48,107)',
      width: 0.01
    }
  }
};

var data = [trace1, trace2];

var layout = {xaxis: {tickfont: {
      size: 12,
      color: 'rgb(107, 107, 107)'
    }},
    yaxis: {
  
    tickfont: {
      size: 14,
      color: 'rgb(107, 107, 107)'
    }
  },
  legend: {
    x: 1,
    y: 1.0,
    bgcolor: 'rgba(255, 255, 255, 0)',
    bordercolor: 'rgba(255, 255, 255, 0)'
  },
barmode: 'stack'
};


Plotly.newPlot('tester', data, layout);

</script>
</body>
</html>
