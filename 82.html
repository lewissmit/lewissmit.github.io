<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/8aa2ca09976845f59e8990da73252b41/raw/d4e2f807a01750f2928c6249823b1c86171d6ae3/82.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Mcr'),
  marker: {color: 'rgb(0, 102, 102)'},
  name: 'Manchester',
  type: 'marker'
  
};

trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Uk'),
  marker: {color: 'rgb(0, 51, 102)'},
  name: 'UK',
  type: 'marker'
  
};

data = [trace1,trace2];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 900,
  height: 400,
  margin: {
    l: 60,
    r: 50,
    b: 80,
    t: 30,
    pad: 4},
  title: '',
  xaxis: {
    title: 'Week number',
    tickangle:320
  },
  yaxis: {
    range: [-100, 0],
    title: '% variation',
    type: 'marker'
  },
  annotations: [
    {
      x: '22-Mar',
      y: -100,
      xref: 'x',
      yref: 'y',
      text: 'Start UK lockdown 23/03/20',
      showarrow: true,
      arrowhead: 1,
      ax: 0,
      ay: -15
    },
    {
      x: '14-Jun',
      y:-40,
      xref: 'x',
      yref: 'y',
      text: 'Non essential shops<br>reopen 15/06/20',
      showarrow: true,
      arrowhead: 1,
      ax: 0,
      ay: -40
    },
    {
      x: '28-Jun',
      y: -20,
      xref: 'x',
      yref: 'y',
      text: 'Pubs & restaurants<br>reopen 04/07/20',
      showarrow: true,
      arrowhead: 1,
      ax: 0,
      ay: -40
    },
    {
      x: '01-Nov',
      y: -20,
      xref: 'x',
      yref: 'y',
      text: 'Start 2nd national<br>lockdown 05/11/20',
      showarrow: true,
      arrowhead: 1,
      ax: 0,
      ay: -40
    },
  {
      x: '29-Nov',
      y: -40,
      xref: 'x',
      yref: 'y',
      text: 'End 2nd national<br>lockdown 02/12/20',
      showarrow: true,
      arrowhead: 1,
      ax: 0,
      ay: -40
    }
  ]
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
