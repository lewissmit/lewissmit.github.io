<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxqYkZXXfa3E2if3nMmp0xIv1A5YkSFZnR7RUPQxh9bD_FE47STqnwTIC0RFLPa4zlx7xKzsVxbOv/pub?gid=594778363&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value3'),
  xaxis: 'x1',
  yaxis: 'y1',
  marker: {color: 'rgb(04, 183, 108)'},
  name: 'Total visits 2021',
  type: 'lines',
  
};
trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value1'),
  xaxis: 'x2',
  yaxis: 'y2',
  marker: {color: 'rgb(102, 102,102)'},
  name: 'Total visits 2020',
  type: 'lines',
  
};
trace3 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value2'),
  xaxis: 'x3',
  yaxis: 'y3',
  marker: {color: 'rgb(204, 183, 108)'},
  name: 'Total visits 2019',
  type: 'lines',
  
};


data = [trace1,trace2,trace3];

var axis = {
    showline: true,
    zeroline: false,
    showgrid: true,
    mirror:true,
    ticklen: 1,
    gridcolor: '#ffffff',
    tickfont: {size: 10},
  }
var axis1 = {domain: [0.01, 1], anchor: 'y1', showticklabels: false}
  var axis2 = {domain: [0.01, 1], anchor: 'y2', showticklabels: false}
  var axis3 = {domain: [0.01, 1], tickangle:320, anchor: 'y3'}
  var axis4 = {domain: [0.68, 1], title: '2021', range: [0,5000], anchor: 'x1', hoverformat: '.2f'}
  var axis5 = {domain: [0.36, 0.64], title: '2020', range: [0,5000], anchor: 'x2', tickprefix: '', hoverformat: '.2f'}
  var axis6 = {domain: [0.0, 0.32], title: '2019', range: [0,15000], anchor: 'x3', tickprefix: '',showlegend: false, hoverformat: '.2f'}


layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
   autosize: false,
  width: 900,
  height: 550,
  margin: {
    l: 60,
    r: 90,
    b: 40,
    t: 40,
    pad: 1},
  showlegend: false,
    xaxis1: Object.assign(axis1,axis),
    xaxis2: Object.assign(axis2,axis),
    xaxis3: Object.assign(axis3,axis),
    yaxis1: Object.assign(axis4,axis),
    yaxis2: Object.assign(axis5,axis),
    yaxis3: Object.assign(axis6,axis),
    hovermode: "x",
  hoverlabel: {namelength :-1,
         bgcolor: "#FFF" },
         config: { responsive: true },
           annotations: [
    {
      x: '4-Jul',
      y: 2000,
      xref: 'x2',
      yref: 'y2',
      text: 'Libraries reopen',
      showarrow: true,
      arrowhead: 1,
      ax: 0,
      ay: -38
    },
    {
      x: '5-Nov',
      y: 2500,
      xref: 'x2',
      yref: 'y2',
      text: 'Start 2nd national<br>lockdown 05/11/20',
      showarrow: true,
      arrowhead: 3,
      ax: 0,
      ay: -33
    },
  {
      x: '2-Dec',
      y: 2500,
      xref: 'x2',
      yref: 'y2',
      text: 'End 2nd national<br>lockdown 02/12/20',
      showarrow: true,
      arrowhead: 3,
      ax: 0,
      ay: -33
    },
    {
      x: '5-Jan',
      y: 2500,
      xref: 'x1',
      yref: 'y1',
      text: 'Start 3rd national<br>lockdown 05/01/21',
      showarrow: true,
      arrowhead: 3,
      ax: 0,
      ay: -37
    }]


};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
