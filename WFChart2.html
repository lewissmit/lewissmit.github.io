<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>

Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/48b8e5c855e805ecc19103d09033a3a8/raw/719ca620071c5c69d1c31ea6cc42ceb606114ae8/WFill.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Indicator Definition'),
  y: unpack(rows, 'Number of staff absent due to sickness - unrelated to COVID-19'),
  marker: {color: 'rgb(68, 44, 208)'},
  name: 'Unrelated to COVID-19',
  type: 'bar',
  
};

trace2 = {
  x: unpack(rows, 'Indicator Definition'),
  y: unpack(rows, 'Number of staff with COVID-19 symptoms'),
  marker: {color: 'rgb(168, 68, 68)'},
  name: 'With COVID-19 symptoms',
  type: 'bar',
  
};
trace3 = {
  x: unpack(rows, 'Indicator Definition'),
  y: unpack(rows, 'Number of staff not in work but unable to work from home for different reasons'),
  marker: {color: 'rgb(68, 68, 68)'},
  name: 'Not in work',
  type: 'bar',
  
};


var data =[trace1,trace2,trace3],

layout = {

  paper_bgcolor: 'rgb(240, 240, 240)',
  plot_bgcolor: 'rgb(240, 240, 240)',
  showlegend: true,
  barmode: 'stack',
  xaxis: {
    title: ''
  },
  yaxis: {
    range: [0,2000],
    title: 'Number of staff',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
