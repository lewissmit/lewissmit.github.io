<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/2c33ed12b119744dff01ead5b688fc79/raw/00b4c99fbed54d3772daffac98457ee4b9baee9e/CHILDS.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'CONT'),
  marker: {color: 'rgb(165, 42, 6)'},
  name: '5.4 Number of Contacts',
  type: 'lines+markers'
  
};

trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'CIN'),
  xaxis: 'x2',
  yaxis: 'y2',
  marker: {color: 'rgb(80, 82, 87)'},
  name: '5.5 Number of Children In Need',
  type: 'lines+markers'
  
};

data = [trace1,trace2];

layout = {
grid: {rows:1, columns:2, pattern: 'independent'},
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 55,
    r: 50,
    b: 80,
    t: 40,
    pad: 4
  },

  xaxis: {
    title: '',
    tickangle:320
  },
  xaxis2: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [0, 5000],
    title: '',
    type: 'bar'
  },
  hovermode: "x",
   hoverlabel: {namelength :-1,
          bgcolor: "#FFF" },
          config: { responsive: true }  
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
