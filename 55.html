<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/2c33ed12b119744dff01ead5b688fc79/raw/b52660c422380e7516cbbd49fc0010591448f775/CHILDS.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'CONT'),
  marker: {color: 'rgb(165, 42, 6)'},
  name: '5.2 Number of Contacts',
  type: 'bar'
  
};

trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'CIN'),
  marker: {color: 'rgb(80, 82, 87)'},
  name: '5.3 Number of Children In Need',
  type: 'bar'
  
};

data = [trace1,trace2];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 55,
    r: 50,
    b: 80,
    t: 40,
    pad: 4
  },

  xaxis: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [0, 5000],
    title: '',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
