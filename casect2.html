<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/bf7ecc114ea4a7c3c2c30fea422f18b0/raw/ced66e907811d0de83f05e34013fe0f184f6465a/mor2.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Row Labels'),
  y: unpack(rows, 'Sum of Manchester Hospitals mortuary capacity'),
  marker: {color: 'rgb(58, 56, 56)'},
  name: 'date',
  type: 'Lines',
  
};

data = [trace1];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 90,
    r: 40,
    b: 80,
    t: 10,
    pad: 4
  },
  title: '',
  xaxis: {
    title: '',
    tickangle: 320
  },
  yaxis: {
    range: [0, 100],
    title: '% mortuary capacity',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
