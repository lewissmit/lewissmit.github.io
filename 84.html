<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxqYkZXXfa3E2if3nMmp0xIv1A5YkSFZnR7RUPQxh9bD_FE47STqnwTIC0RFLPa4zlx7xKzsVxbOv/pub?gid=1068738409&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Month'),
  y: unpack(rows, 'Value4'),
  marker: {color: 'rgb(68, 68, 68)'},
  name: '2019',
  type: 'line+markers',
  
};

trace2 = {
  x: unpack(rows, 'Month'),
  y: unpack(rows, 'Value5'),
  marker: {color: 'rgb(168, 200, 68)'},
  name: '2020',
  type: 'line+markers',
  
};

  trace3 = {
  x: unpack(rows, 'Month'),
  y: unpack(rows, 'Value6'),
  marker: {color: 'rgb(3, 211, 68)'},
  name: '2021',
  type: 'line+markers',
  
};
trace4 = {
  x: unpack(rows, 'Month'),
  y: unpack(rows, 'Value8'),
  marker: {color: 'rgb(2, 91, 168)'},
  name: '2022',
  type: 'line+markers',
  
};


data = [trace1,trace2,trace3,trace4];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 500,
  height: 250,
  margin: {
    l: 90,
    r: 150,
    b: 40,
    t: 10,
    pad: 4},
  title: '',
  xaxis: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [0,60],
    title: 'Mean concentration of NO2<br>(mcg per m2)',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
