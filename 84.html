<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/3da8205c2551ac4b92fe1b119ec9b77f/raw/cb1c5602b99213a5dec4786ce251e8de17e060d3/83.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Month'),
  y: unpack(rows, 'Pic 2019'),
  marker: {color: 'rgb(68, 68, 68)'},
  name: '2019',
  type: 'bar',
  
};

trace2 = {
  x: unpack(rows, 'Month'),
  y: unpack(rows, 'Pic 2020'),
  marker: {color: 'rgb(168, 200, 68)'},
  name: '2020',
  type: 'bar',
  
};


data = [trace1,trace2];

layout = {
  paper_bgcolor: 'rgb(240, 240, 240)',
  plot_bgcolor: 'rgb(240, 240, 240)',
  autosize: false,
  width: 450,
  height: 250,
  margin: {
    l: 150,
    r: 150,
    b: 40,
    t: 10,
    pad: 4},
  title: '',
  xaxis: {
    title: ''
  },
  yaxis: {
    range: [0,100],
    title: 'Mean concentration of NO2 (microgrammes per m2)',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
