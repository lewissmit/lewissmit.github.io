<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:100%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vS9f0O75xu_-OWefFiturWXfJcnnNTuvp4QlufGUhbsBhEdk41_yLKSjagZL-f6NzjpdsBq8Grn7z3w/pub?gid=0&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Month'),
  y: unpack(rows, 'Fallowfield'),
  marker: {color: 'rgb(102, 205, 170)'},
  name: 'Fallowfield',
  mode: 'lines',
  line: {
    dash: 'solid',
    width: 1
  }
  
};
trace2 = {
  x: unpack(rows, 'Month'),
  y: unpack(rows, 'City'),
  marker: {color: 'rgb(255, 165, 0)'},
  name: 'Citywide',
  yaxis: 'y2',
 mode: 'lines',
  line: {
    dash: 'solid',
    width: 1
  }
  
};
trace3 = {
  x: unpack(rows, 'Month'),
  y: unpack(rows, 'Harpurhey'),
  marker: {color: 'rgb(55, 55, 0)'},
  name: 'Harpuhey',
  mode: 'lines',
  line: {
    dash: 'solid',
    width: 1
  }
};



data = [trace1,trace2,trace3];

layout = {

  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
   autosize: false,
  width: 900,
  height: 450,
  margin: {
    l: 90,
    r: 180,
    b: 80,
    t: 40,
    pad: 4
  },
  title: '',
  xaxis: {
    title: '',
    tickangle: 320,
    autorange: true,  
    range: ['Jan-2019','Apr-2022'],
    rangeslider: {
    type: 'date',
    bgcolor: '#fafcfb'
  }},
  yaxis: {
    range: [0, 500],
    title: 'Number of jobs',
    type: 'bar'
  },
  yaxis2: {
    range: [0, 3000],
    title: '',
    side: 'right',
    overlaying: 'y',
    type: 'bar'
  },

  showlegend: true,
  legend: {
    x: 1.1,
    y: 0.5},
  hovermode: "x",
  hoverlabel: {namelength :-1,
         bgcolor: "#fafcfb" },
         config: { responsive: true }
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
