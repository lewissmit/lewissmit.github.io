<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:100%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vRkH7owUuYAaoty0fYDlksjalPIUuEXTy2GWZ1gfBDNRBT2rSlLYzqdUAgk2_u1AThMpoVj9wV4NKCp/pub?gid=0&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value3'),
  marker: {color: '#97d4ea'},
  name: '2019',
mode: 'lines'
  
};

trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value2'),
  marker: {color: '#f2938c'},
  name: '2020',
  mode: 'lines'
  
};
	
trace3 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value1'),
  marker: {color: '#c05600'},
  name: '2021',
  mode: 'lines'
  
};
	


trace4 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value4'),
  marker: {color: 'rgba(17,5,50,01)',
  symbol: 'diamond',
  size: 5},
  name: '2022 footfall',
  fill: 'tozeroy',
  fillcolor: 'rgba(17,5,50,0.1)',
mode: 'lines+markers'
  
};

data = [trace1, trace2,trace3,trace4];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
	autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 50,
    r: 50,
    b: 80,
    t: 40,
    pad: 4
  },
		showlegend: true,
		legend: {orientation: 'h',
    x:0.1,
    y:1.23},
  xaxis: {
    title: '',
    type: 'category',
    showticklabels: true,
    tickangle: 320,
    tickfont: {
      family: 'Arial, sans-serif',
      size: 12,
      color: 'black'
    },
  },
  yaxis: {
    range: [0, 500000],
    title: 'Total footfall'
  },
 
  hovermode: "x",
  hoverlabel: {namelength :-1,
         bgcolor: "#FFF" },
         config: { responsive: true }
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
