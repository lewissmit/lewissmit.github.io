<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxqYkZXXfa3E2if3nMmp0xIv1A5YkSFZnR7RUPQxh9bD_FE47STqnwTIC0RFLPa4zlx7xKzsVxbOv/pub?gid=855438307&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value1'),
  marker: {color: 'rgb(165, 42, 6)'},
  name: '5.2a Number of Early Help triage cases',
  type: 'bar'
  
};

trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value2'),
  xaxis: 'x2',
  yaxis: 'y2',
  marker: {color: 'rgb(80, 82, 87)'},
  name: '5.2b Number of Early Help intervention cases',
  type: 'bar'
  
};

data = [trace1,trace2];

layout = {
grid: {rows:1, columns:2, pattern: 'independent'},
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  showlegend: false,
  autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 55,
    r: 50,
    b: 80,
    t: 60,
    pad: 4
  },

  xaxis: {
    title: '<b>5.2a Number of Early Help triage cases</b>',
    tickangle:320
  },
  xaxis2: {
    title: '<b>5.2b Number of Early Help intervention cases</b>',
    tickangle:320
  },
  yaxis: {
    range: [0, 500],
    title: '',
    type: 'bar'
  },
   yaxis2: {
    range: [0, 500],
    title: '',
    type: 'bar'
  },
  hovermode: "x",
   hoverlabel: {namelength :-1,
          bgcolor: "#FFF" },
          config: { responsive: true }  
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
