<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Leaflet Draw</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.4.10/leaflet.draw.css' rel='stylesheet' />
<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.4.10/leaflet.draw.js'></script>

<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1Ijoic21pdGhsMSIsImEiOiJja2M1ejB6MWMwbW80Mnp0aWF4cG8ycHR0In0.NOdFNQY0lNZjmYYLXy26gA';
  var map = L.mapbox.map('map')
      .setView([53.514052,-2.203588], 13)
      .addLayer(L.mapbox.styleLayer('mapbox://styles/smithl1/ckd8tl0xd05hb1iqbwb8m3t0d'));


  var featureGroup = L.featureGroup().addTo(map);

  // Define circle options
  // http://leafletjs.com/reference.html#circle
  var circle_options = {
      color: '#fff',      // Stroke color
      opacity: 1,         // Stroke opacity
      weight: 10,         // Stroke weight
      fillColor: '#000',  // Fill color
      fillOpacity: 0.6    // Fill opacity
  };


  // Create array of lat,lon points
 

  // Defining a polygon here instead of a polyline will connect the
  // endpoints and fill the path.
  // http://leafletjs.com/reference.html#polygon
 
  var drawControl = new L.Control.Draw({
   draw : {
        position : 'topleft',
        polygon : true,
        polyline : true,
        rectangle : true,
        circle : false,
        marker: false

    },
    edit: {
      featureGroup: featureGroup
    }
  }).addTo(map);
 
 var drawnItems = new L.FeatureGroup();
map.addLayer(drawnItems);

map.on('draw:created', function (e) {

    var type = e.layerType,
        layer = e.layer;

    if (type === 'polyline','rectangle','circle') {
        layer.on('mouseover', function() {
            alert(layer.getLatLngs());    
       
    });
}
    drawnItems.addLayer(layer);
});

</script>
</body>
</html>
