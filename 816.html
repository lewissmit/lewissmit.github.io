<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/87b9e0c69778b1d851a1f2b38823671b/raw/7ee1e22be8291d2416f8d4b73b4168fa3c92d0cb/816.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'City Centre'),
  mode: 'lines+markers',
  line: {color: 'rgb(68, 68, 68)',
  width: 1},
  marker: {
    color: 'rgb(0, 102, 102)',
    size: 8
  },
  name: 'City centre',
  type: 'lines+markers',
  
};
trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows,'Manchester (excl. City Centre)'),
  mode: 'lines+markers',
  line: {color: 'rgb(68, 68, 68)',
  width: 1},
  marker: {
    color: 'rgb(0, 200, 102)',
    size: 8
  },
  name: 'Manchester<br>excluding city centre',
  type: 'lines+markers',
  
};

data = [trace1,trace2];

layout = {
  paper_bgcolor: 'rgb(256, 256, 256)',
  plot_bgcolor: 'rgb(256, 256, 256)',
  autosize: false,
  width: 900,
  height: 350,
  margin: {
    l: 70,
    r: 50,
    b: 80,
    t: 40,
    pad: 4
  },
  title: '',
  xaxis: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [0, 300000],
    title: 'Â£',
    type: 'lines+markers'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
