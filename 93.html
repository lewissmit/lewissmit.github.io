<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxqYkZXXfa3E2if3nMmp0xIv1A5YkSFZnR7RUPQxh9bD_FE47STqnwTIC0RFLPa4zlx7xKzsVxbOv/pub?gid=0&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }


var trace1 = {
  type: "scatter",
  mode: "lines+markers",
  name: '2021',
  x: unpack(rows, 'Date'),
  y: unpack(rows, '2021'),
  line: {color: '#a50aff',
  dash: 'dot',
    width: 1}
}

var trace2 = {
  type: "scatter",
  mode: "lines+markers",
  name: '2020',
  x: unpack(rows, 'Date'),
  y: unpack(rows, '2020'),
  line: {color: '#453638',
  dash: 'dot',
    width: 1}
}

var trace3 = {
  type: "scatter",
  mode: "lines",
  name: '2019 pre<br>pandemic baseline',
  x: unpack(rows, 'Date'),
  y: unpack(rows, '2019'),
  line: {color: '#7F7G7G'}
}

var trace4 = {
  type: "scatter",
  mode: "lines",
  name: '2022',
  x: unpack(rows, 'Date'),
  y: unpack(rows, '2022'),
  line: {color: '#a89e32'}
}

var trace8 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, '2022'),
  marker: {color: '#a89e32'},
  name: '2022',
  type: 'scatter',
  mode: 'lines',
  showlegend: false,
  xaxis: 'x2',
  yaxis: 'y2',
  
  };

var trace7 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, '2020 full year'),
  marker: {color: '#453638'},
  name: '2020 full year',
  type: 'scatter',
  mode: 'lines',
   
  showlegend: false,
  xaxis: 'x2',
  yaxis: 'y2',
  
};
var trace6 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, '2021 full year'),
  marker: {color: '#a50aff'},
  name: '2021 full year',
  type: 'scatter',
  mode: 'lines',  
  showlegend: false,
  xaxis: 'x2',
  yaxis: 'y2',
  
};

var trace5 = {
  type: "scatter",
  mode: "lines",
  name: '2019 full year',
  x: unpack(rows, 'Date'),
  y: unpack(rows, '2019'),
  line: {color: '#7F7G7G'},
  showlegend: false,
  xaxis: 'x2',
  yaxis: 'y2'


};
var data = [trace4,trace3,trace2,trace1,trace8,trace7,trace6,trace5];

var layout = {
  xaxis: {
    tickangle:320,
    autorange: false,
    range: ['01/01/2021','30/01/2021']
    },
  yaxis: {
    autorange: false,
    range: [0,1000],
    type: 'linear',
  },
  yaxis2: {
    domain: [0.78, 0.95],
    anchor: 'x2'
  },
  xaxis2: {
    domain: [0.4, 1.2],
    title: '',
    tickangle: 320,
    anchor: 'y2'
  }
  
};


Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
