<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxqYkZXXfa3E2if3nMmp0xIv1A5YkSFZnR7RUPQxh9bD_FE47STqnwTIC0RFLPa4zlx7xKzsVxbOv/pub?gid=0&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace3 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, '2020'),
  marker: {color: 'rgb(0, 1, 5)'},
  name: '2020',
  type: 'lines',
  line: {
    dash: 'dashdot',
    width: 3
  }
  
};
trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, '2021'),
  marker: {color: 'rgb(0, 153, 0)'},
  name: '2021',
  type: 'lines',
  
};
  trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, '2019'),
  marker: {color: 'rgb(0, 102, 102)'},
  name: '2019',
  type: 'lines',
  line: {
    dash: 'dashdot',
    width: 1
  }
  
};


data = [trace2,trace3,trace1];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  showlegend: true,

 		legend: {'orientation': 'h',
     y:1.2,
     x:0.01},
  autosize: false,
  width: 400,
  height: 350,
  margin: {
    l: 60,
    r: 50,
    b: 50,
    t: 10,
    pad: 4},
  title: '',
  xaxis: {
    title: '',
    tickangle: 320
  },
  yaxis: {
    range: [0,15000],
    title: 'Number of reports'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
