<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/6cf4d40ab697d33ce9acc140220207e5/raw/5639fdedfcb7c3a0177b580e17876e3f84490734/69b.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Year'),
  y: unpack(rows, 'A'),
  marker: {color: 'rgb(68, 68, 68)'},
  name: '2019',
  type: 'bar',
  
};
trace2 = {
  x: unpack(rows, 'Year'),
  y: unpack(rows, 'B'),
  marker: {color: 'rgb(168, 68, 68)'},
  name: '2020',
  type: 'bar',
  
};


data = [trace1,trace2];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 900,
  height: 450,
  margin: {
    l: 80,
    r: 80,
    b: 100,
    t: 10,
    pad: 4},
  title: '',
  xaxis: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [0, 60000],
    title: 'Number of claims',
    type: 'bar'
  },
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
