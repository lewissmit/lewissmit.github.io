<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://gist.githubusercontent.com/lewissmit/09961a583aa6d8e79956c075bbf7aad3/raw/138fbc91f31b8cc3cd294e8997e3820eb6d8060f/cases.csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'New cases'),
  marker: {color: 'rgb(204, 183, 108)'},
  name: 'Total deaths 2020',
  type: 'bar'
  
};


data = [trace1];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 900,
  height: 450,
  margin: {
    l: 60,
    r: 90,
    b: 90,
    t: 90,
    pad: 4},
  title: '',
  xaxis: {
    title: 'Date',
    tickangle:320
  },
  yaxis: {
    range:[0, 1000],
    title: 'Number of cases',
    type: 'marker'
  },
  annotations: [
    {
      x: '23-Mar',
      y: 480,
      xref: 'x',
      yref: 'y',
      text: 'Start UK lockdown 23/03/20',
      showarrow: true,
      arrowhead: 3,
      ax: 0,
      ay: -40
    },
    {
      x: '15-Jun',
      y:600,
      xref: 'x',
      yref: 'y',
      text: 'Non essential shops<br>reopen 15/06/20',
      showarrow: true,
      arrowhead: 3,
      ax: 0,
      ay: -40
    },
    {
      x: '04-Jul',
      y: 880,
      xref: 'x',
      yref: 'y',
      text: 'Pubs & restaurants<br>reopen 04/07/20',
      showarrow: true,
      arrowhead: 3,
      ax: 0,
      ay: -40
    },
    {
      x: '05-Nov',
      y: 850,
      xref: 'x',
      yref: 'y',
      text: 'Start 2nd national<br>lockdown 05/11/20',
      showarrow: true,
      arrowhead: 3,
      ax: 0,
      ay: -40
    },
  {
      x: '02-Dec',
      y: 450,
      xref: 'x',
      yref: 'y',
      text: 'End 2nd national<br>lockdown 02/12/20',
      showarrow: true,
      arrowhead: 3,
      ax: 0,
      ay: -40
    },
    {
      x: '05-Jan',
      y: 900,
      xref: 'x',
      yref: 'y',
      text: 'Start 3rd national<br>lockdown 05/01/21',
      showarrow: true,
      arrowhead: 3,
      ax: 0,
      ay: -40
    }
  ],
  shapes: [
        // 1st highlight during Feb 4 - Feb 6
        {
            type: 'rect',
            // x-reference is assigned to the x-values
            xref: 'x',
            // y-reference is assigned to the plot paper [0,1]
            yref: 'paper',
            x0: '05-Nov',
            y0: 0,
            x1: '02-Dec',
            y1: 1,
            fillcolor: '#d3d3d3',
            opacity: 0.2,
            line: {
                width: 0
            }
        },
        {
            type: 'rect',
            // x-reference is assigned to the x-values
            xref: 'x',
            // y-reference is assigned to the plot paper [0,1]
            yref: 'paper',
            x0: '23-Mar',
            y0: 0,
            x1: '15-Jun',
            y1: 1,
            fillcolor: '#d3d3d3',
            opacity: 0.2,
            line: {
                width: 0
            }
        },
         {
            type: 'rect',
            // x-reference is assigned to the x-values
            xref: 'x',
            // y-reference is assigned to the plot paper [0,1]
            yref: 'paper',
            x0: '05-Jan',
            y0: 0,
            x1: '12-Jan',
            y1: 1,
            fillcolor: '#d3d3d3',
            opacity: 0.2,
            line: {
                width: 0
            }
        }
        ]
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
