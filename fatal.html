<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vQjEyrherMdFOQvsH4ZVq7Q7ayTCcUpf8vJJH8An0_pCEujYgBPwu1zpX3Ii3UJ1u64aemEsknjmTMI/pub?gid=885138705&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'Area'),
  y: unpack(rows, 'Ratio'),
  marker: {color: 'rgb(158, 133, 101)'},
  marker:{
    color: ['rgb(158,133,101)', 'rgb(204,204,204)', 'rgb(204,204,204)', 'rgb(204,204,204)', 'rgb(204,204,204)', 'rgb(115, 158, 101)', 'rgb(204,204,204)', 'rgb(204,204,204)', 'rgb(204,204,204)', 'rgb(204,204,204)', 'rgb(204,204,204)']
  },
  type: 'bar',
  name: 'date',
 
  
};

data = [trace1];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 600,
  height: 350,
  margin: {
    l: 50,
    r: 50,
    b: 80,
    t: 40,
    pad: 4
  },
  title: '',
  xaxis: {
    title: '',
    tickangle: 320
  },
  yaxis: {
    range: [0, 4],
    title: 'Ratio',
    type: 'bar'
  },
 
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
