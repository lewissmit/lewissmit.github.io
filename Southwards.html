<html>

  <head>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>

  <!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->

  <body>

    <div id="myDiv" style="width:90%;height:100%;"></div>
    <script>
      Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vRhFpDrtHLT3U3msRhirTrMZhsCza2J3LAPBVsIu-53vZKuimUminSFbwoaekhJDQquraAuJoz17wWf/pub?gid=322169538&single=true&output=csv", function(err, rows) {
        function unpack(rows, key) {
          return rows.map(function(row) {
            return row[key];
          });
        }

        trace1 = {
          x: unpack(rows, 'Date'),
          y: unpack(rows, 'Value25'),
          marker: {
            color: '#8b4513'
          },
          name: 'Northenden',
          stackgroup: 'one'

        };

        trace2 = {
          x: unpack(rows, 'Date'),
          y: unpack(rows, 'Value32'),
          marker: {
            color: '#006400'
          },
          name: 'Woodhouse Park',
          stackgroup: 'one'

        };

        trace3 = {
          x: unpack(rows, 'Date'),
          y: unpack(rows, 'Value3'),
          marker: {
            color: '#00008b'
          },
          name: 'Baguley',
          stackgroup: 'one'
        };
        trace4 = {
          x: unpack(rows, 'Date'),
          y: unpack(rows, 'Value4'),
          marker: {
            color: '#ff0000'
          },
          name: 'Brooklands',
          stackgroup: 'one'
        };
        trace5 = {
          x: unpack(rows, 'Date'),
          y: unpack(rows, 'Value29'),
          marker: {
            color: '#ffff00'
          },
          name: 'Sharston',
          stackgroup: 'one'
        };
        trace6 = {
          x: unpack(rows, 'Date'),
          y: unpack(rows, 'Value13'),
          marker: {
            color: '#00ff7f'
          },
          name: 'Didsbury East',
          stackgroup: 'one'

        };
        trace7 = {
          x: unpack(rows, 'Date'),
          y: unpack(rows, 'Value14'),
          marker: {
            color: '#00ffff'
          },
          name: 'Didsbury West',
          stackgroup: 'one'

        };
        trace8 = {
          x: unpack(rows, 'Date'),
          y: unpack(rows, 'Value9'),
          marker: {
            color: '#ff00ff'
          },
          name: 'Chorlton Park',

          stackgroup: 'one'

        };
        trace9 = {
          x: unpack(rows, 'Date'),
          y: unpack(rows, 'Value26'),
          marker: {
            color: '#6495ed'
          },
          name: 'Old Moat',
          stackgroup: 'one'

        };
        trace10 = {
          x: unpack(rows, 'Date'),
          y: unpack(rows, 'Value31'),
          marker: {
            color: '#ff69b4'
          },
          name: 'Withington',
          stackgroup: 'one'

        };
        trace11 = {
          x: unpack(rows, 'Date'),
          y: unpack(rows, 'Value5'),
          marker: {
            color: '#ffe4c4'
          },
          name: 'Burnage',

          stackgroup: 'one'

        };
        data = [trace1, trace2, trace3, trace4, trace5, trace6, trace7, trace8, trace9, trace10, trace11];

        layout = {
          paper_bgcolor: 'rgb(255, 255, 255)',
          plot_bgcolor: 'rgb(255, 255, 255)',
          showlegend: true,
          legend: {
            'orientation': 'h',
            y: 1.1
          },

          autosize: false,
          width: 900,
          height: 350,
          margin: {
            l: 80,
            r: 50,
            b: 80,
            t: 40,
            pad: 4
          },
          barmode: 'stack',
          xaxis: {
            title: '',
            tickangle: 320
          },
          yaxis: {
            range: [0, 800],
            title: 'Number of completed jobs',
            type: 'bar'
          },

          hovermode: "x",
          hoverlabel: {
            namelength: -1,
            bgcolor: "#FFF"
          },
          config: {
            responsive: true
          }
        };

        Plotly.newPlot('myDiv', data, layout);

      });

    </script>
  </body>

</html>
