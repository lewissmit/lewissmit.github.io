<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vQIohFNHPZ5prr-YZL78Ou5e-Ccty4xX1gfAmLRLv_Alaq-93QpuAXYd6q4C7aFJSiBRgs_lxLjprWr/pub?gid=876222633&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'date'),
  y: unpack(rows, '2019'),
  marker: {color: 'rgb(102, 102, 101)'},
  name: '2019 footfall',
  type: 'lines+markers'
  
};
trace3 = {
  x: unpack(rows, 'date'),
  y: unpack(rows, '2020'),
  marker: {color: 'rgb(50, 168, 82)'},
  name: '2020 post lockdown footfall',
  type: 'lines+markers'
  
};
trace4 = {
  x: unpack(rows, 'date'),
  y: unpack(rows, '2021'),
  marker: {color: 'rgb(50, 62, 168)'},
  name: '2021 footfall',
  type: 'lines+markers'
  
};
trace2 = {
  x: unpack(rows, 'date'),
  y: unpack(rows, '2020pre'),
  marker: {color: 'rgb(222, 200, 149)'},
  name: '2020 pre lockdown footfall',
  type: 'lines+markers'
  
};

data = [trace1,trace2,trace3,trace4];

layout = {
  
  autosize: false,
  width: 900,
  height: 400,
  margin: {
    l: 60,
    r: 50,
    b: 50,
    t: 30,
    pad: 4},
  title: '',
  showlegend: true,
		legend: {'orientation': 'h',
    y:1.3},
  xaxis: {
    tickangle:320
  },
  yaxis: {
    range: [0, 5000],
    title: 'Footfall',
    type: 'bar'
  },
  annotations: [
    {
      x: '23-Mar',
      y: 5000,
      xref: 'x',
      yref: 'y',
      text: 'Start UK lockdown<br>23/03/20',
      showarrow: true,
      arrowhead: 7,
      ax: 0,
      ay: -40
    },
    {
      x: '15-Jun',
      y: 5000,
      xref: 'x',
      yref: 'y',
      text: 'Non essential shops<br>reopen 15/06/20',
      showarrow: true,
      arrowhead: 7,
      ax: 0,
      ay: -40
    },
    {
      x: '4-Jul',
      y: 200,
      xref: 'x',
      yref: 'y',
      text: 'Pubs & restaurants<br>reopen 04/07/20',
      showarrow: true,
      arrowhead: 7,
      ax: 0,
      ay: -10
    },
    {
      x: '5-Nov',
      y: 5000,
      xref: 'x',
      yref: 'y',
      text: 'Start 2nd national<br>lockdown 05/11/20',
      showarrow: true,
      arrowhead: 7,
      ax: 0,
      ay: -40
    },
  {
      x: '2-Dec',
      y: 3000,
      xref: 'x',
      yref: 'y',
      text: 'End 2nd national<br>lockdown 02/12/20',
      showarrow: true,
      arrowhead: 7,
      ax: 0,
      ay: -40
    }
  ],
  hovermode: "x",
  hoverlabel: {namelength :-1,
         bgcolor: "#FFF" },
         config: { responsive: true }
  
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
