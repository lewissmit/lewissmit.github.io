  <!-- Plotly.js -->

<!-- Plots go in blank <div> elements.

<body>

<div id="myDiv" style="width:100%;height:100%;"></div>

Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vQAktzoo39vlaPRiDJW2W7zlky4H7X5jJ2siWMRevHJY6OCk6VcCDFE8ObzzDTvDmSLS_wFVeuHXijy/pub?gid=119592830&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

trace1 = {
  x: unpack(rows, 'CONC'),
  y: unpack(rows, 'City Centre'),
  marker: {color: 'rgb(102, 205, 170)'},
  name: 'Manchester city centre',
  mode: 'lines+markers',
  line: {
    dash: 'solid',
    width: 1
  }
  
};
trace2 = {
  x: unpack(rows, 'CONC'),
  y: unpack(rows, 'Manchester excl city centre'),
  marker: {color: 'rgb(255, 165, 0)'},
  name: 'Manchester (excluding city centre)',
 mode: 'lines+markers',
  line: {
    dash: 'solid',
    width: 1
  }
  
};


data = [trace1,trace2];
