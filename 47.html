<html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<body>

<div id="myDiv" style="width:90%;height:100%;"></div>
<script>
Plotly.d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxqYkZXXfa3E2if3nMmp0xIv1A5YkSFZnR7RUPQxh9bD_FE47STqnwTIC0RFLPa4zlx7xKzsVxbOv/pub?gid=618393233&single=true&output=csv", function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }
trace4 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value4'),
  marker: {color: 'rgb(12, 13, 200)'},
  name: 'Loss of private tenancy - Section 21',
  type: 'bar',

};
trace3 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value3'),
  marker: {color: 'rgb(70, 131, 135)'},
  name: 'Loss of private tenancy - rent arrears',
  type: 'bar',
  
};
trace2 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value2'),
  marker: {color: 'rgb(252, 186, 3)'},
  name: 'Loss of private tenancy - ASB',
  type: 'bar',
  
};
trace1 = {
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Value1'),
  marker: {color: 'rgb(191, 219, 98)'},
  name: 'Abandoned tenancy',
  type: 'bar',
  
};

data = [trace1,trace2,trace3,trace4];

layout = {
  paper_bgcolor: 'rgb(255, 255, 255)',
  plot_bgcolor: 'rgb(255, 255, 255)',
  autosize: false,
  width: 900,
  height: 450,
  margin: {
    l: 50,
    r: 50,
    b: 80,
    t: 40,
    pad: 4
  },
  title: '',
  barmode: 'stack',
  xaxis: {
    title: '',
    tickangle:320
  },
  yaxis: {
    range: [0, 100],
    title: 'Number of tenancies',
    type: 'stack'
  },
  annotations: [
    {
      x: '2020-04-09',
      y: 38,
      xref: 'x',
      yref: 'y',
      text: '2020',
      font: {
        size: 14,
        color: '#bb99df'
      },
      showarrow: false,
      
    },
    {
      x: '2021-01-04',
      y: 38,
      xref: 'x',
      yref: 'y',
      text: '2021',
      font: {
        size: 14,
        color: '#bb99df'
      },
      showarrow: false,
      
    }
    ],
};

Plotly.newPlot('myDiv', data, layout);

});

</script>
</body>
</html>
