<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Show and hide layers</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
 <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
<link
rel="stylesheet"
href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
type="text/css"
/>
<style>
#menu {
background: #fff;
position: absolute;
z-index: 1;
top: 10px;
right: 10px;
border-radius: 3px;
width: 120px;
border: 1px solid rgba(0,0,0,0.4);
font-family: 'Open Sans', sans-serif;
}
 
#menu a {
font-size: 13px;
color: #404040;
display: block;
margin: 0;
padding: 0;
padding: 10px;
text-decoration: none;
border-bottom: 1px solid rgba(0,0,0,0.25);
text-align: center;
}
 
#menu a:last-child {
border: none;
}
 
#menu a:hover {
background-color: #f8f8f8;
color: #404040;
}
 
#menu a.active {
background-color: #bea338;
color: #ffffff;
}
 
#menu a.active:hover {
background: #bfbdb6;
}

.map-overlay {
font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
position: absolute;
width: 25%;
top: 0;
left: 0;
padding: 10px;
}
 
.map-overlay .map-overlay-inner {
background-color: #fff;
box-shadow:0 1px 2px rgba(0, 0, 0, 0.20);
border-radius: 3px;
padding: 10px;
margin-bottom: 10px;
}
 
.map-overlay h2 {
line-height: 24px;
display: block;
margin: 0 0 10px;
}
 
.map-overlay .legend .bar {
height: 10px;
width: 100%;
background: linear-gradient(to right, #FCA107, #7F3121);
}
 
.map-overlay input {
background-color: transparent;
display: inline-block;
width: 100%;
position: relative;
margin: 0;
cursor: ew-resize;
}

.legend {
background-color: #fff;
border-radius: 3px;
bottom: 30px;
box-shadow: 0 1px 2px rgba(0,0,0,0.10);
font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
padding: 10px;
position: absolute;
right: 10px;
z-index: 1;
}
 
.legend h4 {
margin: 0 0 10px;
}
 
.legend div span {
border-radius: 50%;
display: inline-block;
height: 10px;
margin-right: 5px;
width: 10px;
};

</style>

 
 
<nav id="menu"></nav>
<div id="map"></div>
<div id='state-legend' class='legend'>
<h4>Source of CRM report</h4>
<div><span style='background-color: #f52e2e'></span>Assumed resident</div>
<div><span style='background-color: #ecab83'></span>Anonymous</div>
<div><span style='background-color: #0a33eb'></span>MCC email / Active Lifestyles</div>
<div><span style='background-color: #7eda52'></span>MCC councillor</div>
<div><span style='background-color: #f5f247'></span>Commercial organisation</div>
<div><span style='background-color: #23fbe1'></span>GMP / NHS</div>
<div><span style='background-color: #df47fa'></span>Registered provider</div>
</div> 
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic21pdGhsMSIsImEiOiJja2M1ejB6MWMwbW80Mnp0aWF4cG8ycHR0In0.NOdFNQY0lNZjmYYLXy26gA';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/smithl1/ckd8tl0xd05hb1iqbwb8m3t0d',
zoom: 13,
minZoom: 13,
center: [-2.242631, 53.480759]
});

map.on('load', () => {
  // add a clustered GeoJSON source for powerplant
  map.addSource('biffa', {
    'type': 'geojson',
    'data': 'https://gist.githubusercontent.com/lewissmit/7d083da7e47a7d63012c07883cdada13/raw'
  });
  
map.addLayer({
id: "Public and anonymous",
type: "circle",
source: "biffa",
paint: {'circle-radius': {
'base': 2,
'stops': [
[12, 4],
[22, 6]
]
}, 
'circle-color': [
'match',
['get', 'Final Source'],
'Assumed Resident',
'#f52e2e',
'Anonymous',
'#ecab83',
'Active Lifestyles',
'#0a33eb',
'Councillor',
'#7eda52',
'Commercial organisation',
'#f5f247',
'GMP',
'#23fbe1',
'Registered provider',
'#df47fa',
/* other */ '#0a33eb'
]
}
});
});
map.on('load', () => {
  map.addSource('mcc', {
    'type': 'geojson',
    'data': 'https://gist.githubusercontent.com/lewissmit/15890840059dfd03203d49359c09a8b5/raw'
  });
map.addLayer({
id: "MCC and partners",
type: "circle",
source: "mcc",
paint: {'circle-radius': {
'base': 2,
'stops': [
[12, 4],
[22, 6]
]
}, 
'circle-color': [
'match',
['get', 'Final Source'],
'Assumed Resident',
'#f52e2e',
'Anonymous',
'#ecab83',
'Active Lifestyles',
'#0a33eb',
'Councillor',
'#7eda52',
'Commercial organisation',
'#f5f247',
'GMP',
'#23fbe1',
'Registered provider',
'#df47fa',
/* other */ '#0a33eb'
]
}
});
});
var toggleableLayerIds = [ 'Public and anonymous', 'MCC and partners'];
 
for (var i = 0; i < toggleableLayerIds.length; i++) {
var id = toggleableLayerIds[i];
 
var link = document.createElement('a');
link.href = '#';
link.className = 'active';
link.textContent = id;
 
link.onclick = function (e) {
var clickedLayer = this.textContent;
e.preventDefault();
e.stopPropagation();
 
var visibility = map.getLayoutProperty(clickedLayer, 'visibility');
 
if (visibility === 'visible') {
map.setLayoutProperty(clickedLayer, 'visibility', 'none');
this.className = '';
} else {
this.className = 'active';
map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
}
};
 
var layers = document.getElementById('menu');
layers.appendChild(link);
}
map.addControl(
new MapboxGeocoder({
accessToken: mapboxgl.accessToken,
mapboxgl: mapboxgl,
}),'top-left'
);
</script>
 
</body>
</html>
